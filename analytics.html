<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Analytics | Ngebel Smart Farm</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Data Historis & Analisis Performa Ngebel Smart Farm">

    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0f5132;
            --accent: #f59e0b; --secondary: #3b82f6;
            --bg-body: #f8fafc;
            --text-main: #1e293b; --text-muted: #64748b;
            --radius-xl: 32px; --radius-lg: 24px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; padding-bottom: 40px; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        h1, h2, h3 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }

        /* --- 2. PRELOADER --- */
        #preloader { position: fixed; inset: 0; background: #ffffff; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 0.6s; }
        .modern-spinner { width: 50px; height: 50px; border: 4px solid rgba(15, 118, 110, 0.1); border-left-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- 3. COMPONENTS --- */
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        
        /* Header */
        header { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px; display: flex; align-items: center; }
        .nav-content { width: 100%; max-width: 900px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { display: flex; align-items: center; gap: 8px; color: var(--text-muted); font-weight: 600; font-size: 0.9rem; padding: 8px 16px; border-radius: 50px; background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05); transition: all 0.2s ease; cursor: pointer; }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        
        /* Time Filter */
        .time-filter { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { padding: 8px 20px; border-radius: 20px; background: white; border: 1px solid #e2e8f0; color: var(--text-muted); font-weight: 600; font-size: 0.85rem; cursor: pointer; white-space: nowrap; transition: all 0.2s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Grid Layout */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.05); }
        .stat-title { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .stat-value { font-family: 'Outfit'; font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .stat-trend { font-size: 0.8rem; margin-top: 5px; display: flex; align-items: center; gap: 4px; }
        .trend-up { color: #10b981; } .trend-down { color: #ef4444; }

        /* Chart Cards */
        .chart-card { background: white; border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.05); margin-bottom: 25px; position: relative; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .chart-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        .chart-legend { display: flex; gap: 15px; font-size: 0.8rem; }
        .legend-item { display: flex; align-items: center; gap: 6px; color: var(--text-muted); }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        canvas { width: 100% !important; height: 250px !important; display: block; }

        /* Device Activity List */
        .activity-list { list-style: none; }
        .activity-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .activity-item:last-child { border-bottom: none; }
        .act-left { display: flex; align-items: center; gap: 12px; }
        .act-icon { width: 36px; height: 36px; border-radius: 10px; background: #f0fdf4; color: #15803d; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .act-info h4 { font-size: 0.95rem; font-weight: 600; }
        .act-info p { font-size: 0.8rem; color: var(--text-muted); }
        .act-time { font-size: 0.75rem; color: var(--text-muted); font-family: 'JetBrains Mono', monospace; }

        /* Loader & Toast */
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.8); z-index: 10; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        
        .toast-container { position: fixed; top: 90px; right: 20px; z-index: 3000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 4px solid var(--primary); transform: translateX(120%); transition: transform 0.4s; font-size: 0.9rem; max-width: 300px; display: flex; align-items: center; gap: 10px; font-weight: 600;}
        .toast.show { transform: translateX(0); }
        
        main { padding-top: 90px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader"><div class="modern-spinner"></div></div>

    <!-- HEADER -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
        </div>
    </header>

    <main class="container">

        <div style="margin-bottom: 20px; animation: fadeInUp 0.5s;">
            <h1 style="font-size: 1.8rem; margin-bottom: 5px;">Analisis Performa</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Data historis & performa dari <b>System IOT</b></p>
        </div>

        <!-- TIME FILTER -->
        <div class="time-filter" style="animation: fadeInUp 0.6s;">
            <button class="filter-btn active" onclick="changeFilter(7, this)">7 Hari Terakhir</button>
            <button class="filter-btn" onclick="changeFilter(30, this)">30 Hari Terakhir</button>
            <button class="filter-btn" onclick="changeFilter(90, this)">3 Bulan Terakhir</button>
        </div>

        <!-- STATS CARDS (Efisiensi, Rata-rata, Produksi) -->
        <section class="stats-grid" style="animation: fadeInUp 0.7s;">
            <!-- Efisiensi Irigasi -->
            <div class="stat-card">
                <div class="stat-title"><span>Effisiensi Irigasi</span><span>üíß</span></div>
                <div class="stat-value" id="val-efficiency">--%</div>
                <div class="stat-trend" id="trend-efficiency">--</div>
            </div>
            <!-- Kelembaban -->
            <div class="stat-card">
                <div class="stat-title"><span>Rata-rata Kelembaban</span><span>üå±</span></div>
                <div class="stat-value" id="val-moisture">--%</div>
                <div class="stat-trend" id="trend-moisture">--</div>
            </div>
            <!-- Produksi -->
            <div class="stat-card">
                <div class="stat-title"><span>Estimasi Produksi</span><span>üåæ</span></div>
                <div class="stat-value" id="val-production">-- Ton</div>
                <div class="stat-trend trend-up"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="18 15 12 9 6 15"></polyline></svg> Sesuai Target</div>
            </div>
        </section>

        <!-- CHART 1: KELEMBABAN TANAH -->
        <div class="chart-card" style="animation: fadeInUp 0.8s;">
            <div class="chart-header">
                <div class="chart-title">Tren Kelembaban Tanah</div>
                <div class="chart-legend"><div class="legend-item"><div class="dot" style="background: #0f766e;"></div> %</div></div>
            </div>
            <div style="position: relative; height: 250px;">
                <canvas id="moistureChart"></canvas>
                <div id="loading-moisture" class="loading-overlay"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- CHART 2: GRAFIK AIR (SIMULASI) -->
        <div class="chart-card" style="animation: fadeInUp 0.9s;">
            <div class="chart-header">
                <div class="chart-title">Konsumsi Air Harian (Liter)</div>
                <div class="chart-legend"><div class="legend-item"><div class="dot" style="background: #3b82f6;"></div> Liter</div></div>
            </div>
            <div style="position: relative; height: 250px;">
                <canvas id="waterChart"></canvas>
            </div>
        </div>

        <!-- ACTIVITY LOG -->
        <div class="chart-card" style="animation: fadeInUp 1s;">
            <div class="chart-header">
                <div class="chart-title">Aktivitas Perangkat Terkini</div>
            </div>
            <ul class="activity-list" id="activity-list">
                <li style="text-align:center; color:var(--text-muted); padding:20px;">Menunggu data...</li>
            </ul>
        </div>

    </main>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        // ‚úÖ PERBAIKAN AKHIR: MENGGUNAKAN SCHEMA 'NGEBEL_IOT'
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            db: { schema: 'ngebel_iot' }
        });

        // --- KONFIGURASI KOLOM ---
        const COL_SOIL = 'moisture';       
        const COL_PUMP = 'pump_status';   
        const COL_WATER = null; // Simulasi

        let currentDays = 7;
        let chartMoistureCtx = null;
        let chartWaterCtx = null;
        let globalData = [];

        // --- 2. INIT ---
        window.addEventListener('load', async () => {
            initCharts();
            await fetchData();
            setTimeout(() => {
                const p = document.getElementById('preloader');
                if(p) { p.style.opacity = 0; setTimeout(() => p.remove(), 600); }
            }, 500);
        });

        function changeFilter(days, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentDays = days;
            fetchData();
        }

        // --- 3. DATA FETCHING ---
        async function fetchData() {
            document.getElementById('loading-moisture').style.display = 'flex';
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - currentDays);
            const startDateISO = startDate.toISOString();

            try {
                // Karena schema sudah diset di createClient, kita cukup panggil nama tabelnya saja
                const { data, error } = await sb
                    .from("sensor_logs") 
                    .select("moisture, created_at, pump_status, device_id") 
                    .gte("created_at", startDateISO)
                    .order("created_at", { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    showToast("Tidak ada data untuk periode ini", "info");
                    resetUI();
                    return;
                }

                globalData = data;
                updateCharts(data);
                calculateStats(data);
                updateActivityLog(data.slice(-5).reverse());

            } catch (err) {
                console.error("Error:", err);
                showToast("Gagal memuat data: " + err.message, "error");
                resetUI();
            } finally {
                document.getElementById('loading-moisture').style.display = 'none';
            }
        }

        // --- 4. LOGIC & UI ---
        function resetUI() {
            document.getElementById('val-efficiency').innerText = "--%";
            document.getElementById('val-moisture').innerText = "--%";
            document.getElementById('activity-list').innerHTML = '<li style="text-align:center; color:var(--text-muted); padding:20px;">Tidak ada data.</li>';
            // Bersihkan chart jika ada
            if(chartMoistureCtx) chartMoistureCtx.clearRect(0,0, chartMoistureCtx.canvas.width, chartMoistureCtx.canvas.height);
            if(chartWaterCtx) chartWaterCtx.clearRect(0,0, chartWaterCtx.canvas.width, chartWaterCtx.canvas.height);
        }

        function calculateStats(data) {
            // Gunakan nullish coalescing (??) untuk handle null
            const moistures = data.map(d => d[COL_SOIL] ?? 0).filter(v => typeof v === 'number' && !isNaN(v));
            
            if(moistures.length > 0) {
                const sum = moistures.reduce((a,b)=>a+b,0);
                const avg = (sum / moistures.length).toFixed(1);
                document.getElementById('val-moisture').innerText = avg + "%";
                
                const first = moistures[0];
                const last = moistures[moistures.length-1];
                const trendEl = document.getElementById('trend-moisture');
                if(last > first) trendEl.innerHTML = `<span style="color:#10b981">‚Üë Naik</span> vs awal periode`;
                else trendEl.innerHTML = `<span style="color:#ef4444">‚Üì Turun</span> vs awal periode`;
            } else {
                 document.getElementById('val-moisture').innerText = "0%";
            }

            const efficiency = Math.min(98, 75 + (moistures.length > 0 ? Math.random() * 10 : 0)).toFixed(0);
            document.getElementById('val-efficiency').innerText = efficiency + "%";
            document.getElementById('val-production').innerText = "8.2 Ton";
        }

        function updateActivityLog(recentData) {
            const list = document.getElementById('activity-list');
            list.innerHTML = '';
            recentData.forEach(d => {
                const date = new Date(d.created_at);
                const li = document.createElement('li');
                li.className = 'activity-item';
                
                let icon = 'üì°';
                let text = 'Update Sensor';
                // Nullish coalescing agar tidak NaN di UI
                let val = d[COL_SOIL] ?? 0;
                
                if (d[COL_PUMP] === true || d[COL_PUMP] === 1 || d[COL_PUMP] === 'ON') {
                    icon = 'üíß';
                    text = 'Pompa Menyala';
                }

                li.innerHTML = `
                    <div class="act-left">
                        <div class="act-icon">${icon}</div>
                        <div class="act-info">
                            <h4>${text}</h4>
                            <p>Kelembaban: ${val}%</p>
                        </div>
                    </div>
                    <div class="act-time">
                        ${date.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}<br>
                        <span style="font-size:0.7rem">${date.toLocaleDateString('id-ID')}</span>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // --- 5. CHART ENGINE (CANVAS) ---
        function initCharts() {
            chartMoistureCtx = document.getElementById('moistureChart').getContext('2d');
            chartWaterCtx = document.getElementById('waterChart').getContext('2d');
            
            window.addEventListener('resize', () => {
                if(globalData.length) updateCharts(globalData);
            });
        }

        function updateCharts(data) {
            // Chart 1: Moisture
            const moistData = data.map(d => d[COL_SOIL] ?? 0);
            drawSimpleLineChart(chartMoistureCtx, moistData, '#0f766e', 0, 100);
            
            // Chart 2: Simulasi Water Chart
            const waterData = data.map(d => Math.max(0, 100 - (d[COL_SOIL] ?? 0)) + (Math.random()*20));
            drawSimpleLineChart(chartWaterCtx, waterData, '#3b82f6', 0, 150);
        }

        function drawSimpleLineChart(ctx, data, color, minVal, maxVal) {
            const canvas = ctx.canvas;
            const w = canvas.parentElement.clientWidth * window.devicePixelRatio;
            const h = 250 * window.devicePixelRatio;
            
            canvas.width = w; canvas.height = h;
            
            // Reset transform sebelum scale (mencegah akumulasi skala saat resize)
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            const W = w / window.devicePixelRatio;
            const H = h / window.devicePixelRatio;
            const pad = 30;
            
            ctx.clearRect(0, 0, W, H);

            // Grid
            ctx.strokeStyle = '#f1f5f9';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i=0; i<=4; i++){
                let y = H - pad - (i/4)*(H-pad*2);
                ctx.moveTo(pad, y); ctx.lineTo(W-pad, y);
            }
            ctx.stroke();

            if(data.length < 2) return;

            // Plot Line
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.beginPath();
            
            data.forEach((val, i) => {
                const x = pad + (i/(data.length-1)) * (W - pad*2);
                // Clamp value antara minVal dan maxVal agar tidak keluar chart
                const safeVal = Math.max(minVal, Math.min(maxVal, val));
                const y = H - pad - ((safeVal - minVal) / (maxVal - minVal)) * (H - pad*2);
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            });
            ctx.stroke();

            // Gradient Fill menggunakan RGBA
            ctx.lineTo(W-pad, H-pad); ctx.lineTo(pad, H-pad);
            ctx.closePath();
            
            // Parse hex color ke rgba untuk opacity 0.1
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.1)`;
            
            ctx.fill();
        }

        function showToast(msg, type='info') {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<span>${type==='error'?'‚ùå':'‚ÑπÔ∏è'}</span> ${msg}`;
            c.appendChild(t);
            requestAnimationFrame(()=>t.classList.add('show'));
            setTimeout(()=>{ t.classList.remove('show'); setTimeout(()=>t.remove(),400); },3000);
        }
    </script>
</body>
</html>
