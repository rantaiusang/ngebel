<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lengkapi Profil | Ngebel Smart Farm</title>
    
    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Font (Inter) untuk tampilan profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f766e;
            --primary-hover: #0d655f;
            --bg-body: #f1f5f9;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* CARD UTAMA */
        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .logo-area {
            margin-bottom: 24px;
        }
        .logo-icon {
            width: 56px;
            height: 56px;
            background: #f0fdfa;
            color: var(--primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.15);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* FORM ELEMENTS */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            padding-left: 44px; /* Space for icon */
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: all 0.2s ease;
            color: var(--text-main);
            background: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
        }

        /* Icons inside input */
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* BUTTON */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        /* FEEDBACK / TOAST */
        .feedback {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* LOADING SPINNER */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="auth-card">
        
        <div class="logo-area">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </div>

        <h2>Selamat Datang!</h2>
        <p class="subtitle">Kami terdeteksi Anda masuk menggunakan Google. Silakan lengkapi data diri untuk melanjutkan.</p>

        <form id="completeForm">
            
            <!-- Kolom Nama (Diprefill jika ada dari Google) -->
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <div class="input-wrapper">
                    <!-- Icon User -->
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    
                    <input type="text" id="fullName" placeholder="Masukkan nama Anda" required>
                </div>
            </div>

            <!-- Kolom Nomor HP (Wajib diisi) -->
            <div class="form-group">
                <label for="phoneNumber">Nomor WhatsApp / HP</label>
                <div class="input-wrapper">
                    <!-- Icon Phone -->
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    
                    <input type="tel" id="phoneNumber" placeholder="0812xxxx" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">
                <span class="spinner" id="btnSpinner"></span>
                <span id="btnText">Lanjut ke Dashboard</span>
            </button>

            <div id="feedbackMsg" class="feedback error"></div>

        </form>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. CEK SESSION SAAT HALAMAN DIMUAT ---
        window.addEventListener('load', async () => {
            // Cek apakah user sudah login (karena redirect dari Google)
            const { data: { session }, error } = await db.auth.getSession();

            if (error || !session) {
                // Jika tidak ada session, lempar ke login
                window.location.href = 'login.html';
                return;
            }

            // Jika ada session, ambil data user untuk pre-fill nama
            const user = session.user;
            const userName = user.user_metadata.full_name || user.user_metadata.name;
            
            if (userName) {
                document.getElementById('fullName').value = userName;
            }
        });

        // --- 3. HANDLE FORM SUBMIT (LENGKAP PROFIL) ---
        document.getElementById('completeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            const feedback = document.getElementById('feedbackMsg');

            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // UI Loading State
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.innerText = 'Menyimpan...';
            feedback.style.display = 'none';

            // Validasi Sederhana
            if (phoneNumber.length < 10) {
                showError("Nomor HP terlalu pendek.");
                resetBtn();
                return;
            }

            try {
                // Update Metadata User di Supabase
                const { error: updateError } = await db.auth.updateUser({
                    data: {
                        full_name: fullName,
                        phone: phoneNumber
                    }
                });

                if (updateError) throw updateError;

                // (Opsional) Insert data tambahan ke tabel 'profiles' jika perlu
                // await db.from('profiles').upsert({ id: user.id, full_name: fullName, phone: phoneNumber });

                // Sukses -> Redirect ke Dashboard
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error(err);
                showError("Gagal menyimpan profil: " + err.message);
                resetBtn();
            }
        });

        function showError(msg) {
            const el = document.getElementById('feedbackMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }

        function resetBtn() {
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.innerText = 'Lanjut ke Dashboard';
        }
    </script>
</body>
</html>
