<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Daftar | Ngebel Platform</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

body{
    font-family:system-ui;
    background:#f5f7fb;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}

.card{
    width:420px;
    background:white;
    padding:35px;
    border-radius:18px;
    box-shadow:0 10px 40px rgba(0,0,0,.06);
}

h2{
    margin-bottom:10px;
}

p{
    color:#64748b;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border-radius:10px;
    border:1.5px solid #e2e8f0;
    font-size:16px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    background:#0f766e;
    color:white;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
}

button:disabled{
    background:#94a3b8;
}

.feedback{
    margin-top:15px;
    padding:12px;
    border-radius:8px;
    display:none;
}

.error{
    background:#fee2e2;
    color:#b91c1c;
}

.success{
    background:#dcfce7;
    color:#166534;
}

*{
    touch-action:manipulation;
}

</style>
</head>

<body>

<div class="card">

<h2>Buat Akun ðŸš€</h2>
<p>Daftar untuk mulai menggunakan platform Ngebel.</p>

<form id="signupForm">

<input 
type="text" 
id="name"
placeholder="Nama lengkap"
required
>

<input 
type="email" 
id="email"
placeholder="Email aktif"
required
>

<input 
type="password" 
id="password"
placeholder="Minimal 6 karakter"
required
>

<button id="btn">
Buat Akun
</button>

<div id="msg" class="feedback"></div>

</form>
</div>


<script>

//////////////////////////////
// SUPABASE
//////////////////////////////

const SUPABASE_URL = "https://dikapquhusbwjccbqcsb.supabase.co";
const SUPABASE_KEY = "YOUR_ANON_KEY";

const { createClient } = window.supabase;
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);


//////////////////////////////
// VALIDASI
//////////////////////////////

function showMessage(text,type){

const msg=document.getElementById("msg");

msg.className=`feedback ${type}`;
msg.innerText=text;
msg.style.display="block";

}

function validate(email,password,name){

if(name.length < 3)
return "Nama terlalu pendek";

if(!email.includes("@"))
return "Email tidak valid";

if(password.length < 6)
return "Password minimal 6 karakter";

return null;

}



//////////////////////////////
// SIGNUP
//////////////////////////////

document
.getElementById("signupForm")
.addEventListener("submit", async (e)=>{

e.preventDefault();

const btn=document.getElementById("btn");
btn.disabled=true;

const name=document.getElementById("name").value.trim();
const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value;

const error=validate(email,password,name);

if(error){

showMessage(error,"error");
btn.disabled=false;
return;

}

try{

const { error } = await supabase.auth.signUp({

email,
password,

options:{
data:{
full_name:name
}
}

});

if(error) throw error;

showMessage(
"Signup berhasil! Cek email untuk verifikasi.",
"success"
);

setTimeout(()=>{

window.location.href="login.html";

},2000);

}catch(err){

if(err.message.includes("already registered"))
showMessage("Email sudah terdaftar","error");

else if(err.message.includes("rate limit"))
showMessage("Terlalu banyak percobaan. Tunggu sebentar.","error");

else
showMessage(err.message,"error");

btn.disabled=false;

}

});

</script>

</body>
</html>
