<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lengkapi Profil | Ngebel Platform</title>
    <meta name="theme-color" content="#0f766e">

    <!-- Fonts (Sama dengan halaman lain) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 1. VARIABLES (SAMA dengan Design Lain) --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6;
            --bg-body: #f8fafc;
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px -12px rgba(15, 118, 110, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }
        
        /* --- 2. COMPONENTS --- */
        .container { 
            max-width: 500px; margin: 0 auto; width: 100%; 
            background: var(--glass);
            padding: 40px; border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            z-index: 2;
        }

        /* Header Style */
        .header-title { text-align: center; margin-bottom: 30px; }
        .header-icon { font-size: 3rem; margin-bottom: 10px; display: inline-block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        p { text-align: center; color: var(--text-muted); margin-bottom: 30px; font-size: 0.95rem; }

        /* Form Group */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; color: #475569; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 1rem; outline: none;
            transition: all 0.3s ease; background: #fff;
            color: var(--text-main);
            appearance: none; /* Reset native style dropdown */
        }
        
        /* Custom Dropdown Arrow */
        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: "‚ñº"; font-size: 0.8rem; color: var(--text-muted);
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%); pointer-events: none;
        }

        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1); }
        input[readonly] { background: #f1f5f9; color: var(--text-muted); border-color: transparent; }

        /* Checkbox */
        .checkbox-group { display: flex; align-items: flex-start; gap: 12px; margin-top: 20px; }
        .checkbox-group input { margin-top: 4px; width: 18px; height: 18px; cursor: pointer; pointer-events: auto; }
        .checkbox-group label { font-size: 0.85rem; font-weight: 500; text-transform: none; color: var(--text-main); margin: 0; }

        /* Buttons */
        .btn {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            font-weight: 700; border: none; border-radius: 12px;
            cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(15, 118, 110, 0.3);
        }
        .btn:hover { background: var(--primary-light); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(15, 118, 110, 0.4); }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }

        /* Back Button */
        .back-link {
            position: absolute; top: 20px; left: 20px;
            display: flex; align-items: center; gap: 8px;
            font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
            cursor: pointer; padding: 8px 16px; background: white; border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .back-link:hover { color: var(--primary); transform: translateX(-3px); }

        /* Loader */
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Feedback Message */
        .feedback { margin-top: 15px; padding: 12px; border-radius: 8px; font-size: 0.9rem; text-align: center; display: none; }
        .feedback.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        .feedback.success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }

    </style>
</head>
<body>

    <!-- Tombol Kembali -->
    <a href="login.html" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Kembali
    </a>

    <div class="container animate-up">
        <!-- Icon Header -->
        <div class="header-title">
            <div class="header-icon">üèîÔ∏è</div>
            <h2>Lengkapi Profil</h2>
            <p>Silakan isi data diri Anda untuk mengakses Dashboard.</p>
        </div>

        <form id="completeForm">
            
            <!-- Nama & HP (Grid di Mobile) -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="full_name" required placeholder="Nama Anda">
                </div>
                <div class="form-group">
                    <label>No. WhatsApp</label>
                    <input type="tel" id="phone" required placeholder="0812..." pattern="[0-9]{10,14}">
                </div>
            </div>

            <!-- Dropdown Wilayah -->
            <div class="form-group">
                <label>Provinsi</label>
                <div class="select-wrapper">
                    <select id="province" required><option value="">Pilih Provinsi...</option></select>
                </div>
            </div>

            <div class="form-group">
                <label>Kota / Kabupaten</label>
                <div class="select-wrapper">
                    <select id="city" required disabled><option value="">Pilih Kota...</option></select>
                </div>
            </div>

            <div class="form-group">
                <label>Kecamatan</label>
                <div class="select-wrapper">
                    <select id="district" required disabled><option value="">Pilih Kecamatan...</option></select>
                </div>
            </div>

            <div class="form-group">
                <label>Desa / Kelurahan</label>
                <div class="select-wrapper">
                    <select id="village" required disabled><option value="">Pilih Desa...</option></select>
                </div>
            </div>

            <!-- Syarat Ketentuan -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Saya menyetujui <a href="#" style="color:var(--primary);">Syarat & Ketentuan</a> serta Kebijakan Privasi Ngebel.</label>
            </div>

            <!-- Feedback Area -->
            <div id="feedback" class="feedback"></div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Simpan & Masuk</span>
                <div id="loader" class="spinner" style="display:none;"></div>
            </button>
        </form>
    </div>

    <script>

//////////////////////////////
// SUPABASE
//////////////////////////////

const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';

const { createClient } = window.supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);


//////////////////////////////
// ELEMENT DROPDOWN
//////////////////////////////

const provinceEl = document.getElementById('province');
const cityEl = document.getElementById('city');
const districtEl = document.getElementById('district');
const villageEl = document.getElementById('village');


//////////////////////////////
// API INDONESIA (GRATIS)
//////////////////////////////

const API = "https://www.emsifa.com/api-wilayah-indonesia/api";


//////////////////////////////
// LOAD PROVINSI
//////////////////////////////

async function loadProvinces() {

    const res = await fetch(`${API}/provinces.json`);
    const provinces = await res.json();

    provinces.forEach(p => {
        provinceEl.innerHTML += `<option value="${p.name}" data-id="${p.id}">${p.name}</option>`;
    });
}

loadProvinces();


//////////////////////////////
// RESET DROPDOWN
//////////////////////////////

function resetSelect(select, placeholder){

    select.innerHTML = `<option value="">${placeholder}</option>`;
    select.disabled = true;
}


//////////////////////////////
// PROVINSI CHANGE
//////////////////////////////

provinceEl.addEventListener('change', async function(){

    resetSelect(cityEl, "Pilih Kota...");
    resetSelect(districtEl, "Pilih Kecamatan...");
    resetSelect(villageEl, "Pilih Desa...");

    if(!this.value) return;

    cityEl.disabled = false;

    const id = this.selectedOptions[0].dataset.id;

    const res = await fetch(`${API}/regencies/${id}.json`);
    const cities = await res.json();

    cities.forEach(c=>{
        cityEl.innerHTML += `<option value="${c.name}" data-id="${c.id}">${c.name}</option>`;
    });

});


//////////////////////////////
// KOTA CHANGE
//////////////////////////////

cityEl.addEventListener('change', async function(){

    resetSelect(districtEl, "Pilih Kecamatan...");
    resetSelect(villageEl, "Pilih Desa...");

    if(!this.value) return;

    districtEl.disabled = false;

    const id = this.selectedOptions[0].dataset.id;

    const res = await fetch(`${API}/districts/${id}.json`);
    const districts = await res.json();

    districts.forEach(d=>{
        districtEl.innerHTML += `<option value="${d.name}" data-id="${d.id}">${d.name}</option>`;
    });

});


//////////////////////////////
// KECAMATAN CHANGE
//////////////////////////////

districtEl.addEventListener('change', async function(){

    resetSelect(villageEl, "Pilih Desa...");

    if(!this.value) return;

    villageEl.disabled = false;

    const id = this.selectedOptions[0].dataset.id;

    const res = await fetch(`${API}/villages/${id}.json`);
    const villages = await res.json();

    villages.forEach(v=>{
        villageEl.innerHTML += `<option value="${v.name}" data-id="${v.id}">${v.name}</option>`;
    });

});


//////////////////////////////
// INIT FORM
//////////////////////////////

async function initForm(){

    try{

        const { data:{user}, error } = await supabaseClient.auth.getUser();

        if(error) throw error;

        if(!user){
            window.location.href='login.html';
            return;
        }

        const metadata = user.user_metadata || {};
        const name = metadata.full_name || metadata.name || user.email.split('@')[0];

        document.getElementById('full_name').value = name;

        const { data } = await supabaseClient
            .from('ngebelusers')
            .select('*')
            .eq('id', user.id)
            .maybeSingle();

        if(data){

            document.getElementById('phone').value = data.phone || "";

            // AUTO SELECT (opsional ringan)
            setTimeout(()=>{
                provinceEl.value = data.province || "";
            },500);
        }

    }catch(err){

        console.error("INIT ERROR:",err);
        window.location.href='login.html';
    }
}

window.addEventListener('DOMContentLoaded', initForm);



//////////////////////////////
// SUBMIT
//////////////////////////////

document.getElementById('completeForm')
.addEventListener('submit', async function(e){

    e.preventDefault();

    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const feedback = document.getElementById('feedback');

    if(!document.getElementById('terms').checked){

        feedback.className='feedback error';
        feedback.innerText='Mohon setujui Syarat & Ketentuan.';
        feedback.style.display='block';
        return;
    }

    btn.disabled=true;
    btnText.style.display='none';
    loader.style.display='block';

    try{

        const { data:{user} } = await supabaseClient.auth.getUser();

        if(!user) throw new Error("Session habis.");

        const { error } = await supabaseClient
        .from('ngebelusers')
        .upsert({

            id:user.id,
            email:user.email,
            full_name:document.getElementById('full_name').value,
            phone:document.getElementById('phone').value,
            province:provinceEl.value,
            city:cityEl.value,
            district:districtEl.value,
            village:villageEl.value,
            role:'user',
            updated_at:new Date()

        },{onConflict:'id'});

        if(error) throw error;

        feedback.className='feedback success';
        feedback.innerText='Profil berhasil disimpan! Mengarahkan...';
        feedback.style.display='block';

        setTimeout(()=>{
            window.location.href='dashboard.html';
        },1500);

    }catch(err){

        btn.disabled=false;
        btnText.style.display='block';
        loader.style.display='none';

        feedback.className='feedback error';
        feedback.innerText='Gagal menyimpan: '+err.message;
        feedback.style.display='block';
    }

});

</script>

</body>
</html>
