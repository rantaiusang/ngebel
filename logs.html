<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logs Sistem | Ngebel Smart Farm</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Riwayat Aktivitas Sistem Ngebel Smart Farm">

    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0f5132;
            --accent: #f59e0b; --danger: #ef4444; --info: #3b82f6; --success: #10b981;
            --bg-body: #f8fafc;
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }

        /* --- 2. ANIMATIONS --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }
        .loader-content { text-align: center; }
        .brand-logo-loader {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.5rem;
            color: var(--primary); margin-bottom: 20px; letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
        }
        .modern-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(15, 118, 110, 0.1);
            border-left-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; position: relative;
        }
        .modern-spinner::after {
            content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite reverse;
        }

        /* --- 4. COMPONENTS --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }

        /* Header */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px; display: flex; align-items: center;
        }
        .nav-content { width: 100%; max-width: 800px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        
        .back-btn {
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .back-btn svg { width: 18px; height: 18px; stroke-width: 2.5; }
        .page-title-header { font-weight: 700; color: var(--primary); font-size: 1.1rem; }

        /* Filter Bar */
        .filter-bar {
            display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px;
        }
        .filter-chip {
            padding: 8px 16px; border-radius: 20px; background: white; border: 1px solid #e2e8f0;
            color: var(--text-muted); font-weight: 600; font-size: 0.85rem; cursor: pointer;
            white-space: nowrap; transition: all 0.2s;
        }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-chip:hover:not(.active) { background: #f1f5f9; }

        /* Log Item Card */
        .log-card {
            background: white; border-radius: var(--radius-lg); padding: 20px;
            box-shadow: var(--shadow-soft); margin-bottom: 15px; border-left: 4px solid transparent;
            display: flex; gap: 15px; align-items: flex-start; transition: transform 0.2s;
        }
        .log-card:hover { transform: translateX(5px); }

        /* Log Types Colors */
        .log-type-error { border-left-color: var(--danger); background: #fef2f2; }
        .log-type-pump { border-left-color: var(--info); }
        .log-type-system { border-left-color: var(--success); }
        .log-type-reboot { border-left-color: var(--accent); }

        .log-icon {
            width: 40px; height: 40px; border-radius: 12px; background: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .log-content { flex: 1; }
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .log-title { font-weight: 700; font-size: 0.95rem; color: var(--text-main); }
        .log-badge {
            font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase;
        }
        .badge-error { background: #fee2e2; color: #991b1b; }
        .badge-pump { background: #dbeafe; color: #1e40af; }
        .badge-sys { background: #dcfce7; color: #166534; }
        .badge-reboot { background: #fef3c7; color: #92400e; }

        .log-desc { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 8px; line-height: 1.4; }
        .log-time { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #94a3b8; }

        /* Empty State */
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }

        /* Toast */
        .toast-container { position: fixed; top: 90px; right: 20px; z-index: 3000; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: white; padding: 15px 25px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 4px solid var(--primary);
            display: flex; align-items: center; gap: 12px; font-weight: 600;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.9rem; max-width: 300px;
        }
        .toast.show { transform: translateX(0); }

        main { padding-top: 90px; }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
        
            <div class="modern-spinner"></div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
          
        </div>
    </header>

    <main class="container">

        <div style="margin-bottom: 20px; animation: fadeInUp 0.5s ease-out;">
            <h1 style="font-size: 1.8rem; margin-bottom: 5px;">Riwayat Aktivitas</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Reboot, Error, Kontrol Pompa, dan Event Sistem.</p>
        </div>

        <!-- FILTERS -->
        <div class="filter-bar" style="animation: fadeInUp 0.6s ease-out;">
            <button class="filter-chip active" onclick="filterLogs('all', this)">Semua</button>
            <button class="filter-chip" onclick="filterLogs('error', this)">Error</button>
            <button class="filter-chip" onclick="filterLogs('pump', this)">Pompa</button>
            <button class="filter-chip" onclick="filterLogs('system', this)">Sistem</button>
            <button class="filter-chip" onclick="filterLogs('reboot', this)">Reboot</button>
        </div>

        <!-- LOGS LIST -->
        <div id="logs-container" style="animation: fadeInUp 0.7s ease-out;">
            <!-- Logs akan dimuat di sini -->
            <div style="text-align:center; padding: 20px; color:var(--text-muted);">Memuat data...</div>
        </div>

    </main>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        // ‚úÖ PERBAIKAN: Init Client dengan Schema 'ngebel_iot'
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            db: { schema: 'ngebel_iot' }
        });

        let allLogsData = []; // Menyimpan semua data untuk filter lokal
        let currentFilter = 'all';

        // --- 2. INIT ---
        window.addEventListener('load', async () => {
            await fetchLogs();
            
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if(preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 600);
                }
            }, 800);
        });

        // --- 3. DATA FETCHING ---
        async function fetchLogs() {
            try {
                // ‚úÖ PERBAIKAN: Mengambil dari tabel 'logs' (karena schema sudah diset)
                const { data, error } = await sb
                    .from("logs")
                    .select("*")
                    .order("created_at", { ascending: false })
                    .limit(50); // Batasi 50 log terakhir agar ringan

                if (error) throw error;

                allLogsData = data || [];
                renderLogs(allLogsData);

            } catch (err) {
                console.error("Gagal mengambil logs:", err);
                showToast("Gagal memuat data logs", "error");
                document.getElementById('logs-container').innerHTML = `
                    <div class="empty-state">
                        <p>Gagal memuat data.</p>
                        <small>${err.message}</small>
                    </div>`;
            }
        }

        // --- 4. FILTERING ---
        function filterLogs(type, btnElement) {
            // Update UI Button
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            currentFilter = type;

            // Filter Data (Client-side)
            if (type === 'all') {
                renderLogs(allLogsData);
            } else {
                const filtered = allLogsData.filter(log => log.event_type === type);
                renderLogs(filtered);
            }
        }

        // --- 5. RENDERING ---
        function renderLogs(logs) {
            const container = document.getElementById('logs-container');
            container.innerHTML = '';

            if (logs.length === 0) {
                container.innerHTML = '<div class="empty-state">Tidak ada aktivitas ditemukan untuk filter ini.</div>';
                return;
            }

            logs.forEach(log => {
                const card = document.createElement('div');
                
                // Tentukan tipe log dan styling
                // Pastikan kolom di DB Anda bernama 'event_type'. Jika beda, ganti di sini.
                const type = log.event_type || 'system'; 
                let logClass = '';
                let icon = '‚ÑπÔ∏è';
                let badgeClass = '';
                let badgeText = type;

                switch(type) {
                    case 'error':
                        logClass = 'log-type-error';
                        icon = '‚ö†Ô∏è';
                        badgeClass = 'badge-error';
                        break;
                    case 'pump': 
                        logClass = 'log-type-pump';
                        icon = '‚öôÔ∏è';
                        badgeClass = 'badge-pump';
                        break;
                    case 'reboot':
                        logClass = 'log-type-reboot';
                        icon = 'üîÑ';
                        badgeClass = 'badge-reboot';
                        break;
                    default: // system
                        logClass = 'log-type-system';
                        icon = '‚úÖ';
                        badgeClass = 'badge-sys';
                        badgeText = 'System';
                }

                // Format Waktu
                const dateObj = new Date(log.created_at);
                const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                const timeStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                card.className = `log-card ${logClass}`;
                card.innerHTML = `
                    <div class="log-icon">${icon}</div>
                    <div class="log-content">
                        <div class="log-header">
                            <!-- Mengambil kolom 'title' dan 'message' -->
                            <div class="log-title">${log.title || 'Aktivitas Sistem'}</div>
                            <span class="log-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="log-desc">${log.message || 'Tidak ada deskripsi detail.'}</div>
                        <div class="log-time">${dateStr} ‚Ä¢ ${timeStr}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 6. UTILS ---
        function showToast(msg, type='info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            let icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            if(type === 'error') toast.style.borderLeftColor = '#ef4444';
            
            toast.innerHTML = `<span>${icon}</span> ${msg}`;
            container.appendChild(toast);
            
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }
    </script>
</body>
</html>
