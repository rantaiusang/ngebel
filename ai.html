<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Smart Farming | Ngebel Smart Farm</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Analisis Cerdas & Prediksi Pertanian Ngebel Smart Farm">

    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0f5132;
            --accent: #f59e0b; 
            --bg-body: #f0f9f8; 
            --glass: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px -12px rgba(15, 118, 110, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }

        /* --- 2. ANIMATIONS --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(20, 184, 166, 0); } 100% { box-shadow: 0 0 0 0 rgba(20, 184, 166, 0); } }

        /* --- 3. COMPONENTS --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }

        /* Header & Back Button */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px; display: flex; align-items: center;
        }
        .nav-content { width: 100%; max-width: 800px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        
        .back-btn {
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .back-btn svg { width: 18px; height: 18px; stroke-width: 2.5; }
        .page-title-header { font-weight: 700; color: var(--primary); font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }

        /* AI Brain Header */
        .ai-header-card {
            background: linear-gradient(135deg, #0f766e, #0d9488);
            color: white; padding: 30px 24px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft); margin-bottom: 25px; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: space-between;
        }
        .ai-brain-icon { font-size: 3rem; animation: pulse-glow 3s infinite; }
        .ai-status h2 { font-size: 1.5rem; margin-bottom: 5px; }
        .ai-status p { opacity: 0.9; font-size: 0.9rem; }

        /* Grid Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        /* Insight Cards (Mini) */
        .insight-card {
            background: white; border-radius: var(--radius-lg); padding: 20px;
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.05);
            text-align: center; transition: transform 0.3s;
        }
        .insight-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); }
        .insight-icon { font-size: 2rem; margin-bottom: 10px; display: inline-block; }
        .insight-value { font-family: 'Outfit'; font-size: 1.4rem; font-weight: 700; color: var(--primary); display: block; margin-bottom: 4px; }
        .insight-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); font-weight: 600; }

        /* Chat / Log Section */
        .chat-container {
            background: white; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft); padding: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .section-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        
        .chat-list { display: flex; flex-direction: column; gap: 15px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .chat-bubble {
            padding: 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5;
            position: relative; max-width: 90%;
        }
        .chat-ai {
            background: #f1f5f9; color: var(--text-main); align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-ai strong { color: var(--primary); display: block; margin-bottom: 4px; font-size: 0.8rem; }
        .chat-timestamp { display: block; font-size: 0.7rem; color: var(--text-muted); margin-top: 8px; text-align: right; }

        /* Badges */
        .badge {
            padding: 4px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
        }
        .badge-success { background: #dcfce7; color: #166534; }
        .badge-warning { background: #fef9c3; color: #854d0e; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .badge-info { background: #e0f2fe; color: #075985; }

        /* Small Content Loader */
        .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; }
        .page-loader { display: flex; justify-content: center; padding: 20px; }
        .page-loader .spinner { border-top-color: var(--primary); border-color: #cbd5e1; }

        /* Preloader */
        #preloader {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }
        .loader-content { text-align: center; }
        .brand-logo-loader {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem;
            color: var(--primary); margin-bottom: 20px; letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
        }
        .modern-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(15, 118, 110, 0.1);
            border-left-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; position: relative;
        }
        .modern-spinner::after {
            content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite reverse;
        }

        /* Toast */
        .toast-container { position: fixed; top: 90px; right: 20px; z-index: 3000; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: white; padding: 15px 25px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 4px solid var(--primary);
            display: flex; align-items: center; gap: 12px; font-weight: 600;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.9rem; max-width: 300px;
        }
        .toast.show { transform: translateX(0); }

        main { padding-top: 90px; }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
            <div class="modern-spinner"></div>
            <p style="margin-top: 15px; font-size: 0.9rem; color: var(--text-muted);"> AI Core</p>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
           
        </div>
    </header>

    <main class="container">
        
        <!-- AI STATUS HEADER -->
        <div class="ai-header-card" style="animation: fadeInUp 0.6s ease-out;">
            <div class="ai-status">
                <h2>Sistem Aktif</h2>
                <p>Analisis real-time berjalan berdasarkan sensor & cuaca.</p>
                <div style="margin-top: 15px;">
                    <span class="badge badge-success" style="background: rgba(255,255,255,0.2); color: white;">Engine: v2.1</span>
                    <span class="badge badge-info" style="background: rgba(255,255,255,0.2); color: white;">Device: Connected</span>
                </div>
            </div>
            <div class="ai-brain-icon">üß†</div>
        </div>

        <h3 style="margin-bottom: 15px; font-size: 1.1rem;">Ringkasan Prediksi</h3>

        <!-- PREDICTION GRID -->
        <section class="dashboard-grid" style="animation: fadeInUp 0.8s ease-out;">
            
            <!-- 1. Prediksi Kebutuhan Air -->
            <div class="insight-card">
                <div class="insight-icon">üíß</div>
                <span class="insight-value" id="pred-water">--</span>
                <span class="insight-label">Kebutuhan Air</span>
            </div>

            <!-- 2. Prediksi Panen -->
            <div class="insight-card">
                <div class="insight-icon">üåæ</div>
                <span class="insight-value" id="pred-harvest">--</span>
                <span class="insight-label">Estimasi Panen</span>
            </div>

            <!-- 3. Rekomendasi Pupuk -->
            <div class="insight-card">
                <div class="insight-icon">üß™</div>
                <span class="insight-value" style="font-size: 1rem;" id="pred-fertilizer">--</span>
                <span class="insight-label">Status NPK</span>
            </div>

            <!-- 4. Kesehatan Lahan -->
            <div class="insight-card">
                <div class="insight-icon">üå±</div>
                <span class="insight-value" id="pred-soil">--</span>
                <span class="insight-label">Skor Lahan</span>
            </div>

        </section>

        <h3 style="margin-bottom: 15px; font-size: 1.1rem;">Analisis & Deteksi Anomali</h3>

        <!-- CHAT LOGS -->
        <div class="chat-container" style="animation: fadeInUp 1s ease-out;">
            <div class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                Log Aktifitas AI
            </div>
            
            <div class="chat-list" id="ai-chat-list">
                <div class="page-loader"><div class="spinner"></div></div>
            </div>
        </div>

    </main>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // PERBAIKAN: Gunakan angka 1 untuk device_id agar sesuai dengan SQL Dummy
        const DEVICE_ID = 1; 

        // --- 2. INITIALIZATION ---
        window.addEventListener('load', async () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if(preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 600);
                }
            }, 1200);

            await fetchAIInsights();
            // Refresh otomatis setiap 10 detik
            setInterval(fetchAIInsights, 10000);
        });

        // --- 3. FETCH DATA ---
        async function fetchAIInsights() {
            const listContainer = document.getElementById('ai-chat-list');
            
            // Tampilkan loading state jika kosong
            if(!listContainer.hasChildNodes() || listContainer.querySelector('.page-loader')) {
                listContainer.innerHTML = '<div class="page-loader"><div class="spinner"></div></div>';
            }

            try {
                // Query ke tabel 'ngebel_iot.ai_insight'
                const { data, error } = await sb
                    .from("ngebel_iot.ai_insight")
                    .select("*")
                    .eq("device_id", DEVICE_ID)
                    .order("created_at", { ascending: false })
                    .limit(10);

                if (error) throw error;

                if (data && data.length > 0) {
                    // Update Kartu Prediksi Utama dari data TERBARU (index 0)
                    // PERBAIKAN: Kita ambil 4 insight terakhir untuk mengisi 4 kartu di atas
                    updatePredictionCards(data);

                    // Render Chat Logs
                    renderChatLogs(data);
                } else {
                    listContainer.innerHTML = '<p style="text-align:center; color:#aaa; padding:20px;">Belum ada data analisis AI.</p>';
                }

            } catch (err) {
                console.error("Gagal mengambil data AI:", err);
                showToast("Gagal memuat analisis AI", "error");
                listContainer.innerHTML = '<p style="text-align:center; color:#ef4444;">Error memuat data.</p>';
            }
        }

        // --- 4. UI UPDATERS ---

        function updatePredictionCards(dataArray) {
            // Karena database menyimpan banyak baris insight (irigasi, panen, pupuk, dsb),
            // Kita cari baris spesifik untuk setiap kartu berdasarkan 'insight_type'

            // 1. Cari Data Irigasi
            const waterData = dataArray.find(d => d.insight_type === 'irrigation_advice');
            document.getElementById('pred-water').innerText = waterData ? (waterData.metric_value || 'Normal') : '--';

            // 2. Cari Data Panen
            const harvestData = dataArray.find(d => d.insight_type === 'harvest_pred');
            document.getElementById('pred-harvest').innerText = harvestData ? (harvestData.metric_value || '-- Hari') : '--';

            // 3. Cari Data Pupuk
            const fertData = dataArray.find(d => d.insight_type === 'fertilizer');
            document.getElementById('pred-fertilizer').innerText = fertData ? (fertData.metric_label || 'Cukup') : '--';

            // 4. Cari Data Anomali/Skor (Fallback ke yang pertama jika tidak spesifik)
            const soilData = dataArray.find(d => d.insight_type === 'anomaly') || dataArray[0];
            document.getElementById('pred-soil').innerText = soilData ? (soilData.confidence_score ? soilData.confidence_score + '%' : 'OK') : '--';
        }

        function renderChatLogs(dataArray) {
            const container = document.getElementById('ai-chat-list');
            container.innerHTML = ''; // Clear loading

            dataArray.forEach(item => {
                // PERBAIKAN: Mapping kolom DB ke UI
                // Kolom DB: 'content' (sebelumnya di kode user 'insight_text')
                const message = item.content || "Analisis tidak tersedia.";
                const timestamp = item.created_at;
                
                // Tentukan tipe badge berdasarkan 'insight_type'
                let badgeClass = 'badge-info';
                let badgeText = 'INFO';
                
                // Mapping tipe alert
                if (item.insight_type === 'anomaly') { badgeClass = 'badge-danger'; badgeText = 'ALERT'; }
                else if (item.insight_type === 'fertilizer') { badgeClass = 'badge-success'; badgeText = 'SARAN'; }
                else if (item.insight_type === 'harvest_pred') { badgeClass = 'badge-warning'; badgeText = 'PREDIKSI'; }
                else if (item.insight_type === 'irrigation_advice') { badgeClass = 'badge-info'; badgeText = 'IRIGASI'; }

                const bubble = document.createElement('div');
                bubble.className = 'chat-bubble chat-ai';
                
                // Gunakan kolom 'title' sebagai judul bubble chat
                bubble.innerHTML = `
                    <strong>ü§ñ AI: ${item.title || 'Analisis'} <span class="badge ${badgeClass}" style="float:right; margin-top:2px;">${badgeText}</span></strong>
                    ${message}
                    <span class="chat-timestamp">${formatDate(timestamp)}</span>
                `;
                container.appendChild(bubble);
            });
        }

        // --- 5. UTILS ---
        function formatDate(isoString) {
            if(!isoString) return '--';
            const date = new Date(isoString);
            return date.toLocaleString('id-ID', { 
                day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' 
            });
        }

        function showToast(msg, type='info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            let icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            if(type === 'error') toast.style.borderLeftColor = '#ef4444';
            
            toast.innerHTML = `<span>${icon}</span> ${msg}`;
            container.appendChild(toast);
            
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }
    </script>
</body>
</html>
