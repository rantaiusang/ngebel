<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk | Ngebel Platform</title>
    <meta name="theme-color" content="#ffffff">
    
    <!-- Import Supabase & Google Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0d9488; /* Teal */
            --primary-light: #ccfbf1;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --bg-body: #ffffff;
            --radius: 16px;
            --shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            background-color: var(--bg-body);
            position: relative;
            color: var(--text-main);
        }

        /* Background Dekorasi */
        .deco-circle {
            position: absolute; border-radius: 50%; z-index: 0; pointer-events: none;
        }
        .circle-1 {
            top: -100px; right: -100px; width: 400px; height: 400px;
            background: var(--primary-light); opacity: 0.5; filter: blur(80px);
        }
        .circle-2 {
            bottom: -50px; left: -50px; width: 300px; height: 300px;
            background: #e0f2fe; opacity: 0.6; filter: blur(60px);
        }

        .home-btn {
            position: fixed; top: 25px; left: 25px;
            display: flex; align-items: center; gap: 8px;
            padding: 10px 18px; border-radius: 12px;
            background: white; border: 1px solid #e2e8f0;
            color: var(--text-main); font-weight: 600; font-size: 14px;
            text-decoration: none; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: all 0.2s ease; z-index: 100;
        }
        .home-btn:hover { border-color: var(--primary); color: var(--primary); }

        .login-card {
            background: white; border: 1px solid #f1f5f9;
            border-radius: var(--radius); padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: var(--shadow);
            position: relative; z-index: 10;
            text-align: center;
        }

        .icon-wrapper {
            width: 64px; height: 64px; margin: 0 auto 24px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 32px;
        }

        h2 {
            font-family: 'Outfit', sans-serif; font-size: 1.75rem;
            color: var(--text-main); margin-bottom: 8px; font-weight: 700;
        }
        p.subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label {
            font-size: 0.85rem; font-weight: 600; color: var(--text-main);
            margin-bottom: 8px; display: block;
        }
        input {
            width: 100%; padding: 12px 16px; background: #f8fafc;
            border: 1px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; transition: all 0.2s;
        }
        input:focus {
            background: white; border-color: var(--primary);
            outline: none; box-shadow: 0 0 0 3px var(--primary-light);
        }

        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: var(--primary); color: white;
            font-weight: 600; font-size: 1rem; cursor: pointer;
            transition: 0.2s; margin-top: 10px;
            box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2);
        }
        .btn:hover { background-color: #0f766e; }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; }

        .btn-outline {
            background: white; border: 1px solid #e2e8f0;
            color: var(--text-main); margin-top: 16px;
            text-decoration: none; border-radius: 12px; padding: 12px;
            font-weight: 600; display: block; transition: 0.2s;
        }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        .msg-box {
            font-size: 0.85rem; padding: 12px; border-radius: 8px;
            margin-bottom: 20px; display: none; text-align: left;
        }
        .error-msg { background: #fef2f2; color: var(--danger); border: 1px solid #fecaca; }

        /* Spinner */
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white;
            animation: spin 0.8s linear infinite; display: inline-block;
            margin-left: 10px; vertical-align: middle;
        }
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="deco-circle circle-1"></div>
    <div class="deco-circle circle-2"></div>

    <a href="index.html" class="home-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        Beranda
    </a>

    <div class="login-card">
        <div class="icon-wrapper">ðŸŒ¿</div>
        <h2>Selamat Datang</h2>
        <p class="subtitle">Masuk ke akun Ngebel Anda.</p>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <div id="login-error" class="msg-box error-msg"></div>
            
            <button type="submit" class="btn" id="submit-btn">
                <span id="btn-text">Masuk Sekarang</span>
                <div id="btn-spinner" class="spinner hidden"></div>
            </button>
        </form>        
        
        <a href="register.html" class="btn btn-outline">
            Belum punya akun? Daftar
        </a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. FUNGSI LOGIN UTAMA (LOGIKA MANUAL) ---
        async function handleLogin(e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil nilai input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('login-error');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const submitBtn = document.getElementById('submit-btn');

            // Reset Error
            errorBox.style.display = 'none';
            
            // Tampilkan Loading
            btnText.innerText = 'Memproses...';
            btnSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                // QUERY MANUAL KE TABEL ngebelusers
                // Kita cari baris yang EMAIL dan PASSWORD cocok
                const { data, error } = await sb
                    .from('ngebelusers')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password) // Cek Password (Plain Text untuk demo)
                    .maybeSingle(); // maybeSingle agar tidak error jika data tidak ketemu

                if (error) {
                    throw error;
                }

                // CEK: Jika data tidak ditemukan
                if (!data) {
                    errorBox.innerText = "Email atau Password salah.";
                    errorBox.style.display = 'block';
                    return; // Stop di sini
                }

                // CEK: Jika data ditemukan, cek Role
                if (data.role === 'admin') {
                    alert('Login Berhasil sebagai ADMIN!');
                    window.location.href = 'admin.html';
                } else {
                    alert('Login Berhasil sebagai USER!');
                    window.location.href = 'dashboard.html'; // Pastikan file ini ada
                }

            } catch (err) {
                console.error("Login Error:", err);
                errorBox.innerText = "Terjadi kesalahan koneksi: " + err.message;
                errorBox.style.display = 'block';
            } finally {
                // Kembalikan tombol ke kondisi semula
                btnText.innerText = 'Masuk Sekarang';
                btnSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
