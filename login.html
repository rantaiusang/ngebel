<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk | Ngebel Platform</title>
    <meta name="theme-color" content="#0f766e">
    
    <!-- Import Supabase Client dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>

    <style>
        :root {
            --primary: #0f766e; --primary-light: #14b8a6;
            --bg-body: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.95);
            --radius-xl: 32px; --radius-lg: 24px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background: var(--bg-body); color: #1e293b;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
            position: relative;
        }
        
        /* Tombol Kembali Beranda (Fixed) */
        .home-float {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 14px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .home-float:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
        }

        .home-float:active { transform: scale(0.95); }
        
        .auth-card {
            background: var(--glass);
            padding: 40px; border-radius: var(--radius-xl);
            width: 100%; max-width: 400px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5);
            position: relative; z-index: 5;
            animation: fadeInUp 0.6s ease-out;
        }
        
        h2 { color: var(--primary); margin-bottom: 10px; font-family: 'Outfit', sans-serif; font-size: 1.8rem; }
        p { color: #64748b; margin-bottom: 30px; font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: #475569; }
        input {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s;
            background: #fff;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1); }

        .forgot-password {
            display: block; text-align: right; margin-top: 8px; font-size: 0.85rem;
            color: var(--primary); text-decoration: none; font-weight: 600;
        }
        .forgot-password:hover { text-decoration: underline; }

        .btn {
            width: 100%; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: inherit; text-decoration: none;
        }
        .btn:active { transform: scale(0.97); }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }

        .btn-outline {
            background: transparent; border: 2px solid var(--primary); 
            color: var(--primary); margin-top: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none; border-radius: 12px; padding: 14px;
            font-weight: 700;
        }
        .btn-outline:hover { background: rgba(15, 118, 110, 0.05); }

        .spinner {
            display: none; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-msg { 
            color: #ef4444; font-size: 0.85rem; margin-top: 8px; 
            background: #fef2f2; padding: 8px 12px; border-radius: 8px; 
            display: none; text-align: left; border: 1px solid #fecaca;
        }
        
        .success-msg {
            color: #059669; font-size: 0.85rem; margin-top: 8px;
            background: #ecfdf5; padding: 8px 12px; border-radius: 8px;
            display: none; text-align: left; border: 1px solid #a7f3d0;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    
    <!-- TOMBOL KEMBALI KE BERANDA -->
    <a href="index.html" class="home-float">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span>Home</span>
    </a>

    <div class="auth-card">
        <div style="font-size: 3.5rem; margin-bottom: 10px;">üîê</div>
        
        <h2 id="auth-title">Masuk Platform</h2>
        <p id="auth-desc">Akses ekosistem digital Ngebel</p>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div id="email-group" class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="contoh: admin@ngebel.com" required>
            </div>
            <div id="password-group" class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <a href="#" onclick="handleForgotPassword(event)" class="forgot-password" id="forgot-link">Lupa Password?</a>
            </div>
            
            <div id="login-error" class="error-msg"></div>
            <div id="login-success" class="success-msg"></div>
            
            <button type="submit" class="btn" id="login-btn">
                <span class="btn-text">Masuk</span>
                <div class="spinner"></div>
            </button>
        </form>        
        
        <a href="register.html" class="btn btn-outline" id="register-btn">
            Daftar Akun Baru
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </a>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
       
        // Inisialisasi Supabase
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // --- AUTO REDIRECT JIKA SUDAH LOGIN ---
        // Cek session saat halaman dimuat
        sb.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log("User sudah login, mengarahkan ke dashboard...");
                window.location.replace("dashboard.html");
            }
        });

        // --- FUNGSI LUPA PASSWORD ---
        async function handleForgotPassword(e) {
            e.preventDefault();
            const emailInput = document.getElementById('login-email');
            const email = emailInput.value;

            if (!email || !email.includes('@')) {
                showError('login-error', 'Mohon masukkan email yang valid terlebih dahulu.');
                document.getElementById('login-success').style.display = 'none';
                return;
            }

            showError('login-error', '');
            document.getElementById('login-success').style.display = 'none';
            
            const btn = document.getElementById('login-btn');
            const originalText = btn.querySelector('.btn-text').innerText;
            btn.querySelector('.btn-text').innerText = 'Mengirim...';
            btn.querySelector('.spinner').style.display = 'block';
            btn.disabled = true;

            try {
                const { data, error } = await sb.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + "/login.html"
                });

                if (error) throw error;

                const successEl = document.getElementById('login-success');
                successEl.innerText = "Link reset password telah dikirim ke email Anda. Silakan cek inbox.";
                successEl.style.display = 'block';

            } catch (err) {
                console.error("Reset Password Error:", err);
                showError('login-error', 'Gagal mengirim email reset: ' + err.message);
            } finally {
                btn.querySelector('.btn-text').innerText = originalText;
                btn.querySelector('.spinner').style.display = 'none';
                btn.disabled = false;
            }
        }

        // --- FUNGSI LOGIN (REDIRECT KE DASHBOARD) ---
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // 1. Set Loading State
            setLoading('login-btn', true);
            showError('login-error', '');
            document.getElementById('login-success').style.display = 'none';

            try {
                console.log("Memulai proses login...");
                
                // 2. Login Auth Supabase
                const { data, error } = await sb.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error("Gagal Login Auth:", error);
                    throw new Error("Email atau password salah: " + error.message);
                }

                const userId = data.user.id;
                console.log("Auth Berhasil. User ID:", userId);

                // 3. Cek Profil di Tabel 'ngebelusers'
                let profile = null;
                let profileError = null;

                // Coba kolom 'id' dulu
                try {
                    const result = await sb
                        .from('ngebelusers')
                        .select('*')
                        .eq('id', userId)
                        .single();
                    
                    profile = result.data;
                    profileError = result.error;
                } catch (err) {
                    console.warn("Exception saat cek kolom 'id':", err);
                    profileError = err;
                }

                // Fallback ke kolom 'user_id'
                if (profileError || !profile) {
                    console.warn("Data tidak ditemukan di kolom 'id', mencoba kolom 'user_id'...");
                    try {
                        const fallback = await sb
                            .from('ngebelusers')
                            .select('*')
                            .eq('user_id', userId)
                            .single();
                        
                        if (fallback.data) {
                            profile = fallback.data;
                            profileError = null; 
                            console.log("Data ditemukan di kolom 'user_id'");
                        } else {
                            profileError = fallback.error;
                        }
                    } catch (err) {
                        console.error("Exception saat cek kolom 'user_id':", err);
                        profileError = err;
                    }
                }

                // 4. Evaluasi Hasil Pencarian Profil
                if (profileError || !profile) {
                    console.error("Profile Lookup Gagal:", profileError);
                    throw new Error("Data profil tidak ditemukan di database. Pastikan kolom ID benar.");
                }

                // 5. Cek Status Aktif
                if (profile.is_active === false) {
                    await sb.auth.signOut();
                    throw new Error('Akun Anda dinonaktifkan oleh admin.');
                }

                // 6. Redirect Berhasil ke DASHBOARD
                const nama = profile.full_name || profile.nama || email;
                // alert(`Selamat datang, ${nama}!`); // Opsional: matikan alert jika ingin redirect instan
                
                // Redirect ke Dashboard
                window.location.replace('dashboard.html');

            } catch (err) {
                console.error("Login Error:", err);
                showError('login-error', err.message);
            } finally {
                // 7. Pastikan Loading Berhenti
                setLoading('login-btn', false);
            }
        }

        // --- FUNGSI UTILITAS ---
        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if(!btn) return;            
            const text = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            
            if (isLoading) {
                if(text) text.style.display = 'none';
                if(spinner) spinner.style.display = 'block';
                btn.disabled = true;
            } else {
                if(text) text.style.display = 'block';
                if(spinner) spinner.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showError(elementId, msg) {
            const el = document.getElementById(elementId);
            if(el) {
                el.innerText = msg;
                el.style.display = msg ? 'block' : 'none';
            }
        }

        // ===============================
        // MODE RESET PASSWORD DARI EMAIL
        // ===============================
        (async () => {
            const hash = window.location.hash;

            if (!hash || !hash.includes("type=recovery")) return;

            console.log("Mode RESET PASSWORD aktif");

            const params = new URLSearchParams(hash.substring(1));
            const access_token = params.get("access_token");
            const refresh_token = params.get("refresh_token");

            if (!access_token) {
                alert("Link reset tidak valid / expired");
                return;
            }

            // Set session dari link reset Supabase
            const { error: sessionError } = await sb.auth.setSession({
                access_token,
                refresh_token
            });

            if (sessionError) {
                alert("Session reset gagal: " + sessionError.message);
                return;
            }

            // ===== UBAH UI LOGIN ‚Üí FORM GANTI PASSWORD =====
            document.getElementById("auth-title").innerText = "Ganti Password";
            document.getElementById("auth-desc").innerText = "Masukkan password baru Anda";
            document.getElementById("register-btn").style.display = "none"; // Sembunyikan tombol daftar

            const form = document.getElementById("login-form");
            // Simpan referensi elemen error/sukses agar tidak hilang
            const errorDiv = document.getElementById("login-error");
            const successDiv = document.getElementById("login-success");
            
            form.innerHTML = '';
            
            // Masukkan kembali error div
            form.appendChild(errorDiv);
            form.appendChild(successDiv);

            // Input Password Baru
            const div1 = document.createElement('div');
            div1.className = 'form-group';
            div1.innerHTML = `<label>Password Baru</label><input type="password" id="new-password" required minlength="6">`;
            form.appendChild(div1);

            // Input Konfirmasi
            const div2 = document.createElement('div');
            div2.className = 'form-group';
            div2.innerHTML = `<label>Ulangi Password</label><input type="password" id="confirm-password" required minlength="6">`;
            form.appendChild(div2);

            // Tombol Submit
            const btn = document.createElement('button');
            btn.type = 'submit';
            btn.className = 'btn';
            btn.id = 'reset-btn'; // ID baru
            btn.innerHTML = 'Simpan Password';
            form.appendChild(btn);

            // Submit ganti password
            form.onsubmit = async (e) => {
                e.preventDefault();

                const pass1 = document.getElementById("new-password").value;
                const pass2 = document.getElementById("confirm-password").value;

                if (pass1 !== pass2) {
                    showError('login-error', "Password tidak sama");
                    return;
                }

                // Loading state manual untuk tombol reset
                btn.disabled = true;
                btn.innerText = "Menyimpan...";

                const { error } = await sb.auth.updateUser({
                    password: pass1
                });

                if (error) {
                    showError('login-error', "Gagal reset password: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "Simpan Password";
                } else {
                    alert("Password berhasil diganti. Silakan login.");
                    window.location.href = "login.html";
                }
            };
        })();
            
    </script>
</body>
</html>
