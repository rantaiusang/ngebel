<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perangkat IoT | Ngebel Smart Farm</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Monitoring Status Perangkat IoT Ngebel Smart Farm">

    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0f5132;
            --accent: #f59e0b; 
            --bg-body: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px; --radius-md: 12px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px -12px rgba(15, 118, 110, 0.3);
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }

        /* --- 2. ANIMATIONS --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        /* --- 3. HEADER STYLE --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px;
            display: flex; align-items: center;
        }
        .nav-content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        
        .back-btn {
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .back-btn svg { width: 18px; height: 18px; stroke-width: 2.5; }

        .page-title-header { font-weight: 700; color: var(--primary); font-size: 1.1rem; }

        /* --- 4. COMPONENTS --- */
        .page-hero {
            text-align: center; padding: 40px 20px; margin-bottom: 10px;
        }
        .page-hero h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 10px; color: var(--primary-dark); }
        .page-hero p { max-width: 600px; margin: 0 auto; color: var(--text-muted); }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .device-card {
            background: white; border: 1px solid rgba(0,0,0,0.05);
            border-radius: var(--radius-lg); padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease; position: relative; overflow: hidden;
            animation: fadeInUp 0.5s ease-out backwards;
        }
        .device-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); }
        .device-card:nth-child(1) { animation-delay: 0.1s; }
        .device-card:nth-child(2) { animation-delay: 0.2s; }
        .device-card:nth-child(3) { animation-delay: 0.3s; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .device-icon {
            width: 48px; height: 48px; background: #e0f2f1; color: var(--primary);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }
        
        .status-badge {
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .status-online { background: #dcfce7; color: #166534; }
        .status-offline { background: #f1f5f9; color: #64748b; }
        .blink-dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }
        .status-online .blink-dot { animation: pulse-green 2s infinite; }

        .device-id { font-family: var(--font-mono); font-size: 0.8rem; color: var(--text-muted); margin-bottom: 2px; }
        .device-name { font-size: 1.2rem; font-weight: 700; color: var(--text-main); margin-bottom: 15px; }

        .info-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem;
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
        .info-value { font-weight: 600; font-family: var(--font-mono); }

        .battery-level { display: flex; align-items: center; gap: 6px; }
        .battery-bar {
            width: 40px; height: 16px; border: 2px solid #cbd5e1; border-radius: 4px;
            padding: 2px; position: relative;
        }
        .battery-fill { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.3s; }
        .battery-fill.low { background: #ef4444; }
        .battery-fill.mid { background: #f59e0b; }

        /* --- 5. PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }
        .loader-content {
            display: flex; flex-direction: column; align-items: center;
        }
        .brand-logo-loader {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem;
            color: var(--primary); margin-bottom: 20px; letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
        }
        .modern-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(15, 118, 110, 0.1);
            border-left-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; position: relative;
        }
        .modern-spinner::after {
            content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite reverse;
        }

        /* --- 6. EMPTY STATE --- */
        .empty-state {
            text-align: center; padding: 60px 20px; color: var(--text-muted);
        }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

        @media (max-width: 767px) {
            .device-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
            
            <div class="modern-spinner"></div>
        </div>
    </div>

    <!-- HEADER (BACK BUTTON) -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
            
        </div>
    </header>

    <main class="container">
        
        <!-- PAGE HERO -->
        <section class="page-hero">
            <h1 style="animation: fadeInUp 0.6s ease-out;">Monitoring Perangkat</h1>
            <p style="animation: fadeInUp 0.6s ease-out 0.1s backwards;">Status real-time sensor, baterai, dan konektivitas semua node IoT.</p>
        </section>

        <!-- DEVICES GRID -->
        <section id="devices-container" class="device-grid">
            <!-- Device Cards injected by JS -->
        </section>

    </main>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            
            // 1. Hapus Preloader setelah 1 detik
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if(preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 600);
                }
            }, 1000);

            // 2. Inisialisasi Database (Auto-Create Table jika belum ada)
            await initializeDatabase();

            // 3. Cek Auth (Optional, tapi kita biarkan flow jalan untuk demo)
            // const { data: { user } } = await sb.auth.getUser();
            // if (!user) { window.location.href = "login.html"; return; }

            // 4. Fetch Data
            fetchDevices();

            // 5. Refresh setiap 10 detik
            setInterval(fetchDevices, 10000);
        });

        // --- 3. AUTO DATABASE SETUP (MEMPERBAIKI MASALAH TABEL KOSONG) ---
        async function initializeDatabase() {
            try {
                // Cek apakah tabel devices ada
                const { error: checkError } = await sb.from('ngebel_iot.devices').select('id').limit(1);
                
                if (checkError) {
                    console.log("Tabel devices belum ada, membuat tabel baru...");
                    // Jalankan SQL untuk buat tabel
                    const { error: createError } = await sb.rpc('create_devices_table_dummy');
                    
                    // Jika RPC gagal, berarti kita harus manual via SQL editor user, 
                    // tapi untuk demo ini kita coba insert langsung untuk lihat errornya
                    if (createError) {
                        console.warn("Auto-create failed. Pastikan tabel ngebel_iot.devices ada.");
                    }
                } else {
                    console.log("Tabel devices tersedia.");
                }
            } catch (e) {
                console.log("Init check skipped.");
            }
        }

        // --- 4. DATA FETCHING (FIXED SYNTAX) ---
        async function fetchDevices() {
            const container = document.getElementById('devices-container');
            
            // Tampilkan loading state pertama kali jika kosong
            if(container.children.length === 0) {
                 container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:40px;"><div class="modern-spinner" style="margin:0 auto;"></div></div>';
            }

            try {
                // Query: Ambil semua data dari ngebel_iot.devices
                const { data: devices, error } = await sb
                    .from('ngebel_iot.devices')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (devices && devices.length > 0) {
                    renderDevices(devices);
                } else {
                    showEmptyState();
                }

            } catch (err) {
                console.error("Error fetching devices:", err);
                
                // FALLBACK LOGIC: Jika error tabel tidak ditemukan
                if (err.message.includes('does not exist') || err.code === '42P01') {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üõ†Ô∏è</div>
                            <h3>Tabel Belum Dibuat</h3>
                            <p>Database perlu di-setup. Jalankan SQL berikut di Supabase SQL Editor:</p>
                            <div style="background:#1e293b; color:#fff; padding:15px; border-radius:8px; font-size:0.8rem; text-align:left; margin:10px auto; max-width:600px; overflow-x:auto;">
                                <code>
                                    CREATE TABLE ngebel_iot.devices (<br>
                                    &nbsp;&nbsp;id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,<br>
                                    &nbsp;&nbsp;name TEXT NOT NULL,<br>
                                    &nbsp;&nbsp;status TEXT DEFAULT 'offline',<br>
                                    &nbsp;&nbsp;battery_level INTEGER DEFAULT 100,<br>
                                    &nbsp;&nbsp;signal_strength INTEGER DEFAULT 100,<br>
                                    &nbsp;&nbsp;location TEXT DEFAULT 'Zona A',<br>
                                    &nbsp;&nbsp;last_seen TIMESTAMP WITH TIME ZONE DEFAULT NOW(),<br>
                                    &nbsp;&nbsp;created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()<br>
                                    );<br><br>
                                    INSERT INTO ngebel_iot.devices (name, status, battery_level, signal_strength, location) VALUES <br>
                                    ('Sensor Tanah 01', 'online', 85, 95, 'Blok A - Zona 1'),<br>
                                    ('Sensor Tanah 02', 'online', 42, 88, 'Blok A - Zona 2'),<br>
                                    ('Pompa Utama', 'offline', 100, 100, 'Panel Kontrol');
                                </code>
                            </div>
                        </div>
                    `;
                } else {
                    // Error lain
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <h3>Gagal Memuat Data</h3>
                            <p>Terjadi kesalahan: ${err.message}</p>
                        </div>
                    `;
                }
            }
        }

        // --- 5. RENDERING (FIXED) ---
        function renderDevices(devicesData) {
            const container = document.getElementById('devices-container');
            container.innerHTML = '';

            devicesData.forEach(device => {
                const isOnline = device.status === 'online' || device.status === true;
                
                // NULL SAFETY untuk data
                const lastSeen = device.last_seen || device.created_at;
                const timeAgo = getTimeAgo(lastSeen);
                const battery = device.battery_level ?? 0;
                const signal = device.signal_strength ?? 0;
                const devId = device.device_id || device.id; 
                const loc = device.location || 'Unknown';

                // Logika Warna Baterai
                let battClass = '';
                let battWidth = Math.min(Math.max(battery, 0), 100) + '%';
                if(battery < 20) battClass = 'low';
                else if(battery < 50) battClass = 'mid';

                // Logika Sinyal
                let signalIcon = 'üì∂';
                let signalText = 'Normal';
                if(signal < 20) { signalIcon = '‚ö†Ô∏è'; signalText = 'Lemah'; }
                else if(signal < 50) { signalIcon = 'üì°'; signalText = 'Sedang'; }

                const card = document.createElement('div');
                card.className = 'device-card';
                card.innerHTML = `
                    <div class="card-top">
                        <div>
                            <div class="device-id">ID: ${devId}</div>
                            <h3 class="device-name">${device.name}</h3>
                        </div>
                        <div class="device-icon">üì†</div>
                    </div>

                    <div class="status-badge ${isOnline ? 'status-online' : 'status-offline'}" style="margin-bottom: 15px;">
                        <div class="blink-dot"></div> ${isOnline ? 'Online' : 'Offline'}
                    </div>

                    <div class="info-row">
                        <span class="info-label">üîã Baterai</span>
                        <div class="battery-level">
                            <div class="battery-bar">
                                <div class="battery-fill ${battClass}" style="width: ${battWidth};"></div>
                            </div>
                            <span class="info-value">${battery}%</span>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">${signalIcon} Sinyal</span>
                        <span class="info-value">${signalText}</span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">üìç Lokasi</span>
                        <span class="info-value" style="font-size:0.85rem; max-width: 150px; text-align:right; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                            ${loc}
                        </span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">üïí Update</span>
                        <span class="info-value" style="font-size:0.8rem; color:var(--text-muted);">${timeAgo}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showEmptyState() {
            const container = document.getElementById('devices-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì°</div>
                    <h3>Tidak Ada Perangkat</h3>
                    <p>Belum ada sensor yang terdaftar di sistem Anda.</p>
                </div>
            `;
        }

        // --- 6. UTILS ---
        function getTimeAgo(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const now = new Date();
            
            if (isNaN(date.getTime())) return 'Invalid Date';

            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return `${seconds} detik lalu`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} menit lalu`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} jam lalu`;
            const days = Math.floor(hours / 24);
            return `${days} hari lalu`;
        }
    </script>
</body>
</html>
