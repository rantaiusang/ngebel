<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sensor Realtime | Ngebel Smart Farm</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Monitoring Detail Sensor Irigasi Cerdas Telaga Ngebel">

    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0f5132;
            --accent: #f59e0b; 
            --bg-body: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px; --radius-md: 12px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px -12px rgba(15, 118, 110, 0.3);
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }

        /* --- 2. ANIMATIONS --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(0.95); opacity: 0.7; } }

        /* --- 3. HEADER STYLE --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px;
            display: flex; align-items: center;
        }
        .nav-content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        
        .back-btn {
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .back-btn svg { width: 18px; height: 18px; stroke-width: 2.5; }

        .page-title-header { font-weight: 700; color: var(--primary); font-size: 1.1rem; }

        /* --- 4. COMPONENTS --- */
        .page-hero {
            text-align: center; padding: 40px 20px; margin-bottom: 10px;
        }
        .page-hero h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 10px; color: var(--primary-dark); }
        .page-hero p { max-width: 600px; margin: 0 auto; color: var(--text-muted); }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: white; border: 1px solid rgba(0,0,0,0.05);
            border-radius: var(--radius-lg); padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease; position: relative; overflow: hidden;
            animation: fadeInUp 0.5s ease-out backwards;
        }
        .sensor-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); }
        
        /* Card Variants */
        .card-soil { border-left: 5px solid #8B4513; }
        .card-air { border-left: 5px solid #3b82f6; }
        .card-env { border-left: 5px solid var(--accent); }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); font-weight: 700; }
        .live-indicator { display: flex; align-items: center; gap: 5px; font-size: 0.7rem; color: var(--primary); font-weight: 700; }
        .live-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; animation: pulse-ring 2s infinite; }

        .metric-big { font-family: 'Outfit', sans-serif; font-size: 2.5rem; font-weight: 700; color: var(--text-main); line-height: 1; }
        .metric-unit { font-size: 1rem; color: var(--text-muted); font-weight: 500; margin-left: 5px; }
        
        /* Circular Progress for pH */
        .ph-container { position: relative; width: 80px; height: 80px; margin: 0 auto; }
        .ph-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ph-circle-bg { fill: none; stroke: #e2e8f0; stroke-width: 8; }
        .ph-circle-progress { fill: none; stroke: var(--primary); stroke-width: 8; stroke-dasharray: 220; stroke-dashoffset: 220; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .ph-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: 700; font-size: 1.2rem; }

        /* Water Tank Visualization */
        .tank-visual {
            width: 60px; height: 100px; border: 3px solid #cbd5e1; border-radius: 0 0 16px 16px;
            position: relative; margin: 0 auto; background: #f1f5f9; overflow: hidden;
        }
        .water-fill {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(0deg, #3b82f6, #60a5fa);
            transition: height 1s ease-in-out;
        }
        .bubbles {
            position: absolute; bottom: 0; left: 0; right: 0; top: 0;
            background-image: radial-gradient(white 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.3;
        }

        .chart-card {
            background: white; border: 1px solid rgba(0,0,0,0.05);
            border-radius: var(--radius-lg); padding: 24px;
            box-shadow: var(--shadow-soft); margin-bottom: 20px;
        }
        canvas { width: 100% !important; height: 300px !important; }

        /* --- 5. PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }
        .brand-logo-loader {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem;
            color: var(--primary); margin-bottom: 20px; letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
        }
        .modern-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(15, 118, 110, 0.1);
            border-left-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; position: relative;
        }
        .modern-spinner::after {
            content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite reverse;
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
            
            <div class="modern-spinner"></div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
            
        </div>
    </header>

    <main class="container">
        
        <!-- PAGE HERO -->
        <section class="page-hero">
            <h1 style="animation: fadeInUp 0.6s ease-out;">Realtime Data</h1>
            <p style="animation: fadeInUp 0.6s ease-out 0.1s backwards;">Pembacaan sensor langsung dari lapangan untuk analisis presisi.</p>
        </section>

        <!-- SENSOR GRID -->
        <section class="sensor-grid">
            
            <!-- 1. SOIL CARD -->
            <div class="sensor-card card-soil" style="animation-delay: 0.1s;">
                <div class="card-header">
                    <span class="card-title">Tanah</span>
                    <div class="live-indicator"><div class="live-dot"></div> LIVE</div>
                </div>
                <div style="text-align: center;">
                    <span class="metric-big" id="val-soil">--</span><span class="metric-unit">%</span>
                    <p style="font-size: 0.9rem; color: var(--text-muted); margin-top: 5px;">Kelembaban</p>
                </div>
                <div style="margin-top: 20px; border-top: 1px solid #f1f5f9; padding-top: 15px;">
                    <div style="display:flex; justify-content:space-between; font-size:0.9rem;">
                        <span style="color:var(--text-muted);">pH Tanah</span>
                        <span style="font-weight:700;" id="val-ph">--</span>
                    </div>
                </div>
            </div>

            <!-- 2. ENV CARD -->
            <div class="sensor-card card-env" style="animation-delay: 0.2s;">
                <div class="card-header">
                    <span class="card-title">Lingkungan</span>
                    <div class="live-indicator"><div class="live-dot"></div> LIVE</div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div style="text-align: center; padding: 10px; background: #fff7ed; border-radius: 12px;">
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent);" id="val-temp">--</div>
                        <div style="font-size: 0.8rem; color: #92400e;">Suhu (Â°C)</div>
                    </div>
                    <div style="text-align: center; padding: 10px; background: #eff6ff; border-radius: 12px;">
                        <div style="font-size: 1.5rem; font-weight: 700; color: #3b82f6;" id="val-humid">--</div>
                        <div style="font-size: 0.8rem; color: #1e40af;">Kelembaban Udara (%)</div>
                    </div>
                </div>
            </div>

            <!-- 3. WATER CARD -->
            <div class="sensor-card card-air" style="animation-delay: 0.3s;">
                <div class="card-header">
                    <span class="card-title">Sumber Air</span>
                    <div class="live-indicator"><div class="live-dot"></div> LIVE</div>
                </div>
                <div style="display: flex; align-items: center; justify-content: space-around;">
                    <!-- Visual Tank -->
                    <div class="tank-visual">
                        <div class="bubbles"></div>
                        <div class="water-fill" id="visual-water" style="height: 0%;"></div>
                    </div>
                    <!-- Metrics -->
                    <div style="text-align: right;">
                        <div>
                            <span style="font-size: 0.85rem; color: var(--text-muted);">Level Air</span><br>
                            <span class="metric-big" id="val-water-level" style="font-size: 1.8rem;">--</span><span class="metric-unit">%</span>
                        </div>
                        <div style="margin-top: 10px;">
                            <span style="font-size: 0.85rem; color: var(--text-muted);">Debit Air</span><br>
                            <span style="font-size: 1.2rem; font-weight: 700;" id="val-water-flow">--</span> <span style="font-size: 0.8rem; color: var(--text-muted);">L/m</span>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- CHART SECTION -->
        <section>
            <div class="chart-card">
                <div class="card-header">
                    <span class="card-title">Tren Sensor (20 Data Terakhir)</span>
                    <div style="font-size: 0.8rem; font-family: var(--font-mono); color: var(--text-muted);">Update: <span id="last-update">--:--</span></div>
                </div>
                <canvas id="sensorChart"></canvas>
            </div>
        </section>

    </main>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. STATE ---
        // Default ID 1 jika tidak ada parameter URL
        let deviceId = new URLSearchParams(window.location.search).get('device_id') || 1;
        let chartData = { labels: [], soil: [], temp: [], humid: [] };

        // --- 3. INITIALIZATION ---
        window.addEventListener('load', async () => {
            // Hapus Preloader
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if(preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 600);
                }
            }, 1000);

            initChart();
            fetchSensorData();
            // Refresh setiap 3 detik untuk realtime feel
            setInterval(fetchSensorData, 3000);
        });

        // --- 4. DATA FETCHING ---
        async function fetchSensorData() {
            try {
                const { data: logs, error } = await sb
                    .from('ngebel_iot.sensor_logs')
                    .select('*')
                    .eq('device_id', deviceId)
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;

                if (logs && logs.length > 0) {
                    // Data terakhir untuk UI Angka
                    const latest = logs[0];
                    updateLiveUI(latest);
                    
                    // Semua data (dibalik urutannya untuk grafik kronologis)
                    const chronological = [...logs].reverse();
                    updateChart(chronological);
                }

            } catch (err) {
                console.error("Error fetching sensor logs:", err);
            }
        }

        // --- 5. UI UPDATERS ---
        function updateLiveUI(data) {
            // Soil (Sesuai SQL: ph_level)
            document.getElementById('val-soil').innerText = data.moisture ?? 0;
            document.getElementById('val-ph').innerText = data.ph_level ?? 0;

            // Environment
            document.getElementById('val-temp').innerText = data.temperature ?? 0;
            document.getElementById('val-humid').innerText = data.humidity ?? 0;

            // Water (Sesuai SQL: water_level & flow_rate)
            const waterLevel = data.water_level ?? 0;
            document.getElementById('val-water-level').innerText = waterLevel;
            document.getElementById('visual-water').style.height = waterLevel + '%';
            document.getElementById('val-water-flow').innerText = data.flow_rate ?? 0;

            // Timestamp
            if(data.created_at) {
                const d = new Date(data.created_at);
                document.getElementById('last-update').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            }
        }

        // --- 6. CHARTING ENGINE (Vanilla JS Multi-line) ---
        function initChart() {
            const canvas = document.getElementById('sensorChart');
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                const parent = canvas.parentElement;
                canvas.width = parent.clientWidth * window.devicePixelRatio;
                canvas.height = parent.clientHeight * window.devicePixelRatio;
                ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                drawChart();
            };
            
            window.addEventListener('resize', resize);
            resize();
        }

        function updateChart(data) {
            chartData.labels = [];
            chartData.soil = [];
            chartData.temp = [];
            chartData.humid = [];

            data.forEach(row => {
                const d = new Date(row.created_at);
                const timeLabel = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
                
                chartData.labels.push(timeLabel);
                chartData.soil.push(row.moisture);
                chartData.temp.push(row.temperature);
                chartData.humid.push(row.humidity);
            });

            drawChart();
        }

        function drawChart() {
            const canvas = document.getElementById('sensorChart');
            const ctx = canvas.getContext('2d');
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            
            ctx.clearRect(0, 0, w, h);
            
            const padding = 40;
            const chartW = w - padding * 2;
            const chartH = h - padding * 2;
            
            // Grid
            ctx.strokeStyle = '#f1f5f9';
            ctx.lineWidth = 1;
            for(let i=0; i<5; i++) {
                const y = h - padding - (i/4)*chartH;
                ctx.beginPath(); ctx.moveTo(padding, y); ctx.lineTo(w-padding, y); ctx.stroke();
            }

            const getX = (i) => padding + (i / (chartData.labels.length - 1 || 1)) * chartW;
            const getY = (val, max) => h - padding - (val / max) * chartH;

            // Draw Lines (Soil, Temp, Humid)
            // Soil (Brown)
            drawLine(ctx, chartData.soil, '#8B4513', 100, getX, getY);
            // Temp (Orange)
            drawLine(ctx, chartData.temp, '#f59e0b', 50, getX, getY);
            // Humidity (Blue)
            drawLine(ctx, chartData.humid, '#3b82f6', 100, getX, getY);
        }

        function drawLine(ctx, data, color, max, getX, getY) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            
            data.forEach((val, i) => {
                const x = getX(i);
                const y = getY(val, max);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }
    </script>
</body>
</html>
