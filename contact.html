<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kontak Kami | Ngebel Smart Tourism</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Hubungi tim Smart Tourism Ngebel untuk kolaborasi atau pertanyaan seputar wisata.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0d5f58;
            --accent: #f59e0b; 
            --bg-body: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px; --radius-md: 12px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px -12px rgba(15, 118, 110, 0.3);
            --nav-height: 0px; 
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }
        p { color: var(--text-muted); margin-bottom: 1rem; }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }

        /* --- 2. PRELOADER STYLE (SAME AS OTHER PAGES) --- */
        #preloader {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }
        .loader-content { text-align: center; }
        .brand-logo-loader {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem;
            color: var(--primary); margin-bottom: 20px; letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
        }
        .modern-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(15, 118, 110, 0.1);
            border-left-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; position: relative;
        }
        .modern-spinner::after {
            content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite reverse;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. HEADER STYLE --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px;
            display: flex; align-items: center;
        }
        .nav-content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; gap: 20px; }
        
        .back-btn {
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease; flex-shrink: 0; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .back-btn svg { width: 18px; height: 18px; stroke-width: 2.5; }

        /* --- 4. COMPONENTS --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 16px 32px; font-weight: 700; border-radius: 50px;
            text-decoration: none; transition: all 0.3s ease; cursor: pointer; border: none; font-size: 1rem; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(15, 118, 110, 0.3); width: 100%; }
        .btn-primary:hover { transform: translateY(-2px); background: var(--primary-light); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* --- 5. BOTTOM NAV (HIDDEN) --- */
        .bottom-nav { display: none !important; }

        /* --- 6. CONTENT --- */
        .page-section { display: block; animation: fadeInUp 0.6s ease-out 1.6s backwards; margin-bottom: 40px; /* Delay agar muncul setelah preloader */ }

        .hero-contact {
            text-align: center; padding: 40px 20px; margin-bottom: 20px;
        }
        .hero-contact h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 16px; color: var(--primary-dark); }
        .hero-contact p { max-width: 600px; margin: 0 auto; }

        /* Grid Layout */
        .contact-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px;
            margin-bottom: 60px;
        }

        /* Form Card */
        .contact-form-card {
            background: white; border-radius: var(--radius-lg); padding: 30px;
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.05);
        }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-label {
            display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-main); font-size: 0.9rem;
        }
        .form-input, .form-textarea {
            width: 100%; padding: 14px 16px; border-radius: 12px;
            border: 2px solid #e2e8f0; background: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1rem;
            transition: all 0.3s ease; outline: none;
        }
        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary); background: white;
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }
        .form-textarea { resize: vertical; min-height: 120px; }

        /* Info Card */
        .info-card {
            background: var(--primary); color: white; border-radius: var(--radius-lg);
            padding: 30px; display: flex; flex-direction: column; justify-content: center;
            box-shadow: 0 20px 40px -10px rgba(15, 118, 110, 0.2);
        }
        .info-item {
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px; width: 100%;
        }
        .info-icon {
            width: 48px; height: 48px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        .info-text h4 { margin-bottom: 4px; font-size: 1.1rem; }
        .info-text p { color: rgba(255,255,255,0.8); font-size: 0.9rem; margin: 0; }

        /* Map Visual */
        .map-preview {
            margin-top: 30px; border-radius: 20px; overflow: hidden;
            height: 200px; position: relative; background: #e2e8f0;
            background-image: url('https://images.unsplash.com/photo-1524661137765-945e62303247?q=80&w=800&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .map-overlay-visual {
            position: absolute; inset: 0; background: rgba(15, 118, 110, 0.3); display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 1.2rem;
        }

        .social-links {
            display: flex; gap: 15px; margin-top: 20px; justify-content: center;
        }
        .social-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; transition: all 0.3s;
            color: white;
        }
        .social-btn:hover { background: white; color: var(--primary); transform: scale(1.1); }

        /* Animasi Loading Button */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spin { animation: spin 1s linear infinite; }

        @media (max-width: 767px) {
            .contact-grid { grid-template-columns: 1fr; }
            .hero-contact { padding: 20px 20px; }
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
           
            <div class="modern-spinner"></div>
        </div>
    </div>

    <!-- HEADER (GAYA BACK BUTTON) -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='index.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
            <div style="font-weight: 700; color: var(--primary);"></div>
        </div>
    </header>

    <main class="container">
        
        <!-- SECTION: HERO -->
        <section class="page-section hero-contact">
            <h1 style="animation-delay: 0.1s;">Mari Berkolaborasi</h1>
            <p style="animation-delay: 0.2s;">Punya pertanyaan seputar wisata di Telaga Ngebel? Tim kami siap membantu Anda.</p>
        </section>

        <!-- SECTION: GRID CONTENT -->
        <div class="contact-grid page-section" style="animation-delay: 0.3s;">
            
            <!-- KIRI: FORM KONTAK -->
            <div class="contact-form-card">
                <h3 style="margin-bottom: 24px; color: var(--primary-dark);">Kirim Pesan</h3>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" id="inputName" class="form-input" placeholder="Masukkan nama Anda" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="inputEmail" class="form-input" placeholder="contoh@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Pesan</label>
                        <textarea id="inputMessage" class="form-textarea" placeholder="Tulis pesan Anda di sini..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Kirim Pesan
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 11 22 2 15 22 2 11 13 11 22"></polygon></svg>
                    </button>
                </form>
            </div>

            <!-- KANAN: INFO & LOKASI -->
            <div class="info-card">
                <div class="info-item">
                    <div class="info-icon">üìç</div>
                    <div class="info-text">
                        <h4>Head Office</h4>
                        <p>Jl. Raya Ngebel , Ponorogo, Jawa Timur</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">üìß</div>
                    <div class="info-text">
                        <h4>Email</h4>
                        <p>ngebelwebapp@gmail.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">üìû</div>
                    <div class="info-text">
                        <h4>Hotline </h4>
                        <p>+62813-3039-866</p>
                    </div>
                </div>

                <!-- Map Mini -->
                <div class="map-preview">
                    <div class="map-overlay-visual">üìç </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 2h-3a5 5 0 0 0-5 5v3a5 5 0 0 0 5 5h3a5 5 0 0 0 5-5v-3a5 5 0 0 0-5-5z"></path><line x1="2" y1="12" x2="22" y2="12"></line></svg></a>
                    <a href="#" class="social-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1-3.13 1.82L11.41 16l-1.42 1.41a4 4 0 0 1 3.13-1.82z"></path></svg></a>
                </div>
            </div>

        </div>

    </main>

    <!-- NAVIGATION CONTAINER (HIDDEN) -->
    <nav class="bottom-nav" id="main-nav" style="display:none;"></nav>

    <!-- SCRIPT UPDATE (SUPABASE + LOGIKA KIRIM) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 0. PRELOADER LOGIC ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if(preloader) {
                    preloader.style.opacity = '0';
                    preloader.style.visibility = 'hidden';
                    setTimeout(() => preloader.remove(), 600);
                }
            }, 1500); // Durasi animasi 1.5 detik
        });

        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. LOGIKA KIRIM PESAN (KE SUPABASE) ---
        async function handleFormSubmit(event) {
            event.preventDefault(); // Mencegah refresh halaman
            
            const submitBtn = document.getElementById('submitBtn');
            const inputName = document.getElementById('inputName');
            const inputEmail = document.getElementById('inputEmail');
            const inputMessage = document.getElementById('inputMessage');
            
            // Validasi Sederhana
            if(!inputName.value || !inputEmail.value || !inputMessage.value) {
                alert('Mohon lengkapi semua data!');
                return;
            }

            // Tampilkan Loading
            const originalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="spin" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6 2.3l-4-4"></path><path d="M21 12a9 9 0 1 1-6 2.3l-4-4"></path></svg> Mengirim...`;
            submitBtn.style.opacity = '0.7';

            try {
                // Kirim ke Supabase
                const { data, error } = await supabaseClient
                    .from('messages')
                    .insert([
                        { 
                            name: inputName.value, 
                            email: inputEmail.value, 
                            message: inputMessage.value 
                        }
                    ]);

                if (error) throw error;

                // Jika Sukses
                submitBtn.disabled = false;
                submitBtn.innerHTML = `‚úÖ Terkirim`;
                submitBtn.style.backgroundColor = '#10b981'; // Warna Hijau
                submitBtn.style.color = 'white';
                
                // Reset Form
                document.getElementById('contactForm').reset();

                // Kembalikan tombol ke keadaan semula setelah 3 detik
                setTimeout(() => {
                    submitBtn.innerHTML = originalContent;
                    submitBtn.style.backgroundColor = '';
                    submitBtn.style.color = ''; // Kembalikan ke warna default CSS
                    submitBtn.style.opacity = '1';
                }, 3000);

            } catch (err) {
                console.error("Error:", err);
                // Jika Gagal
                submitBtn.disabled = false;
                submitBtn.innerHTML = `‚ùå Gagal`;
                submitBtn.style.backgroundColor = '#ef4444'; // Warna Merah
                submitBtn.style.color = 'white';
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalContent;
                    submitBtn.style.backgroundColor = '';
                    submitBtn.style.opacity = '1';
                }, 3000);
            }
        }

        // --- 3. INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            // Pasang event listener ke form
            const form = document.getElementById('contactForm');
            if(form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });
    </script>
</body>
</html>
