<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Data Lahan | Ngebel Smart Farm</title>
    <meta name="theme-color" content="#0f766e">
    <meta name="description" content="Monitoring Data Lahan dan Zona Irigasi Telaga Ngebel">

    <!-- SUPABASE CLIENT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #0f766e; --primary-light: #14b8a6; --primary-dark: #0f5132;
            --accent: #f59e0b; 
            --bg-body: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
            --text-main: #1e293b; --text-muted: #64748b;
            
            --radius-xl: 32px; --radius-lg: 24px; --radius-md: 12px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 50px -12px rgba(15, 118, 110, 0.3);
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 { font-family: 'Outfit', sans-serif; letter-spacing: -0.02em; }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }

        /* --- 2. ANIMATIONS --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(15, 118, 110, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(15, 118, 110, 0); } 100% { box-shadow: 0 0 0 0 rgba(15, 118, 110, 0); } }

        /* --- 3. HEADER STYLE --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05); height: 70px;
            display: flex; align-items: center;
        }
        .nav-content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        
        .back-btn {
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .back-btn svg { width: 18px; height: 18px; stroke-width: 2.5; }

        /* --- 4. COMPONENTS --- */
        .card {
            background: white; border: 1px solid rgba(0,0,0,0.05);
            border-radius: var(--radius-lg); padding: 24px;
            box-shadow: var(--shadow-soft); margin-bottom: 20px;
            transition: all 0.3s ease; position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-3px); box-shadow: var(--shadow-hover); }

        .farm-card { animation: fadeInUp 0.5s ease-out backwards; }
        .farm-card:nth-child(1) { animation-delay: 0.1s; }
        .farm-card:nth-child(2) { animation-delay: 0.2s; }
        .farm-card:nth-child(3) { animation-delay: 0.3s; }

        .farm-header {
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;
            border-bottom: 1px solid #f1f5f9; padding-bottom: 15px;
        }
        .farm-title { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        .farm-id { font-size: 0.8rem; color: var(--text-muted); font-family: 'JetBrains Mono', monospace; }

        .farm-stats-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px;
        }
        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 4px; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        
        .health-bar-container { width: 100%; background: #e2e8f0; height: 8px; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .health-bar { height: 100%; transition: width 1s ease; }

        /* Zone Tags */
        .zone-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .zone-tag {
            background: #f8fafc; border: 1px solid #e2e8f0; padding: 4px 10px;
            border-radius: 12px; font-size: 0.75rem; font-weight: 600; color: var(--text-muted);
            display: flex; align-items: center; gap: 5px;
        }
        .zone-tag.active { border-color: var(--primary); background: #e0f2f1; color: var(--primary); }
        .zone-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }
        .zone-tag.active .zone-dot { animation: pulse-green 2s infinite; }

        /* Map Preview Placeholder */
        .map-preview {
            width: 100%; height: 120px; background: #cbd5e1; border-radius: 16px;
            margin-bottom: 15px; position: relative; overflow: hidden;
            background-image: linear-gradient(45deg, #e2e8f0 25%, transparent 25%, transparent 75%, #e2e8f0 75%, #e2e8f0), 
                              linear-gradient(45deg, #e2e8f0 25%, transparent 25%, transparent 75%, #e2e8f0 75%, #e2e8f0);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .map-overlay {
            position: absolute; inset: 0; background: rgba(15, 118, 110, 0.1);
            display: flex; align-items: center; justify-content: center;
        }
        .btn-map {
            background: white; color: var(--primary); padding: 8px 16px; border-radius: 20px;
            font-weight: 700; font-size: 0.85rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-decoration: none; display: flex; align-items: center; gap: 6px; transition: transform 0.2s;
        }
        .btn-map:hover { transform: scale(1.05); }

        /* --- 5. PAGE HERO --- */
        .page-hero {
            text-align: center; padding: 40px 20px; margin-bottom: 10px;
        }
        .page-hero h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 10px; color: var(--primary-dark); }

        /* --- 6. PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.6s ease-in-out, visibility 0.6s;
        }
        .brand-logo-loader {
            font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 2rem;
            color: var(--primary); margin-bottom: 20px; letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out;
        }
        .modern-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(15, 118, 110, 0.1);
            border-left-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; position: relative;
        }
        .modern-spinner::after {
            content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite reverse;
        }

        /* --- 7. EMPTY STATE --- */
        .empty-state {
            text-align: center; padding: 60px 20px; color: var(--text-muted);
        }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

        @media (min-width: 768px) {
            .farm-stats-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader-content">
             <div class="modern-spinner"></div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="nav-content">
            <div class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali
            </div>
            
        </div>
    </header>

    <main class="container">
        
        <!-- PAGE HERO -->
        <section class="page-hero">
            <h1 style="animation: fadeInUp 0.6s ease-out;">Daftar Lahan</h1>
            <p style="animation: fadeInUp 0.6s ease-out 0.1s backwards;">Monitoring kondisi tanah, kesehatan tanaman, dan status irigasi per zona.</p>
        </section>

        <!-- FARMS CONTAINER -->
        <section id="farms-container"></section>

    </main>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.addEventListener('load', async () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if(preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 600);
                }
            }, 800);

            fetchFarms();
        });

        // --- 2. DATA FETCHING (FIXED LOGIC) ---
        async function fetchFarms() {
            const container = document.getElementById('farms-container');
            container.innerHTML = '<div style="text-align:center; padding:40px;"><div class="modern-spinner" style="margin:0 auto;"></div></div>';

            try {
                // Langsung select * dari tabel ngebel_iot.farms
                // Tidak perlu filter user_id untuk sementara agar demo berjalan lancar
                const { data: farms, error } = await sb
                    .schema('ngebel_iot')
                     .from('farms')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (farms && farms.length > 0) {
                    renderFarms(farms);
                } else {
                    showEmptyState();
                }

            } catch (err) {
                console.error("Error fetching farms:", err);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Gagal Memuat Data</h3>
                        <p>${err.message}</p>
                        <button onclick="fetchFarms()" style="margin-top:10px; padding:8px 16px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer;">Coba Lagi</button>
                    </div>
                `;
            }
        }

        // --- 3. RENDERING (FIXED COLUMN NAMES) ---
        function renderFarms(farmsData) {
            const container = document.getElementById('farms-container');
            container.innerHTML = '';

            farmsData.forEach(farm => {
                // PERBAIKAN UTAMA: Gunakan nama kolom 'area' sesuai DB
                const areaSize = farm.area ?? 0;
                
                // PERBAIKAN: Gunakan nama kolom 'active_zones' sesuai DB
                const activeZonesCount = farm.active_zones ?? 0;
                
                // Asumsi total zona maksimal adalah 4 untuk visualisasi
                const totalZones = 4; 

                // Data Kesehatan & Tanah
                const plantHealth = farm.plant_health ?? 0;
                let healthColor = '#22c55e';
                if(plantHealth < 50) healthColor = '#ef4444';
                else if(plantHealth < 80) healthColor = '#f59e0b';

                const soilCondition = farm.soil_condition || 'Normal';

                // Generate HTML Zona Dinamis
                let zonesHtml = '';
                for(let i=0; i<totalZones; i++) {
                    const isActive = i < activeZonesCount;
                    zonesHtml += `
                        <div class="zone-tag ${isActive ? 'active' : ''}">
                            <div class="zone-dot"></div> Zona ${i+1}
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = 'card farm-card';
                card.innerHTML = `
                    <div class="farm-header">
                        <div>
                            <div class="farm-id">ID: ${farm.id}</div>
                            <h3 class="farm-title">${farm.name}</h3>
                        </div>
                        <div style="text-align:right;">
                            <span class="stat-label" style="font-size:0.7rem;">Luas</span>
                            <div style="font-weight:700; color:var(--primary); font-size:1.2rem;">${areaSize} Ha</div>
                        </div>
                    </div>

                    <!-- Map Preview -->
                    <div class="map-preview">
                        <div class="map-overlay">
                            <a href="maps.html?farm=${farm.id}" class="btn-map">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                Lihat Peta
                            </a>
                        </div>
                    </div>

                    <div class="farm-stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Kesehatan Tanaman</span>
                            <span class="stat-value" style="color:${healthColor}">${plantHealth}%</span>
                            <div class="health-bar-container">
                                <div class="health-bar" style="width:${plantHealth}%; background:${healthColor};"></div>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Kondisi Tanah</span>
                            <div style="display:flex; align-items:center; gap:8px; margin-top:5px;">
                                <span style="font-size:1.2rem;">üå±</span>
                                <span class="stat-value">${soilCondition}</span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: auto; padding-top: 15px; border-top: 1px solid #f1f5f9;">
                        <div class="stat-label" style="margin-bottom:8px;">Status Zona Irigasi</div>
                        <div class="zone-tags">
                            ${zonesHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showEmptyState() {
            const container = document.getElementById('farms-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üèùÔ∏è</div>
                    <h3>Belum Ada Lahan</h3>
                    <p>Anda belum menambahkan data lahan ke dalam sistem.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
