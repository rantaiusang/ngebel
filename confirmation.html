<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .email-container {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h1 {
            color: #0f766e;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .btn {
            display: inline-block;
            background: #0f766e;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(15, 118, 110, 0.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">ðŸŒ¿</div>
        <h1>Selamat Datang di Ngebel!</h1>
        <p>Terima kasih telah mendaftar. Kami sangat bersemangat menyambut Anda dalam ekosistem wisata Telaga Ngebel.</p>
        
        <a href="{{ .ConfirmationURL }}" class="btn">Konfirmasi Akun</a>
        
        <div class="footer">
            Jika tombol di atas tidak berfungsi, salin link ini ke browser: <br>
            <span style="font-size: 0.85rem; background:#f1f5f9; padding:10px; border-radius:8px; display:block; text-align:left; word-break: break-all; margin-top:10px;">{{ .ConfirmationURL }}</span>
        </div>
    </div>
</body>
</html>
