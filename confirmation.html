<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akun Berhasil Aktif | Ngebel Platform</title>
    <meta name="theme-color" content="#0f766e">
    
    <style>
        :root {
            --primary: #0f766e; --primary-light: #14b8a6;
            --bg-body: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.95);
            --radius-xl: 32px; --radius-lg: 24px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background: var(--bg-body); color: #1e293b;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
            position: relative;
        }

        .card {
            background: var(--glass);
            padding: 40px; border-radius: var(--radius-xl);
            width: 100%; max-width: 400px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .icon-wrapper {
            width: 90px; height: 90px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px auto;
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(15, 118, 110, 0.3);
        }

        h2 { color: var(--primary); margin-bottom: 10px; font-family: 'Outfit', sans-serif; font-size: 1.8rem; }
        p { color: #64748b; margin-bottom: 30px; font-size: 0.95rem; line-height: 1.6; }

        .btn {
            display: block; width: 100%; padding: 16px; 
            background: var(--primary); color: white; 
            text-decoration: none; border: none; border-radius: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; text-align: center;
            box-shadow: 0 4px 15px rgba(15, 118, 110, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 118, 110, 0.3);
        }
        .btn:active { transform: translateY(0); }

        .sub-link {
            display: inline-block; margin-top: 20px;
            font-size: 0.9rem; color: #94a3b8; text-decoration: none;
        }
        .sub-link:hover { color: var(--primary); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-wrapper">
            ✔️
        </div>
        
        <h2>Selamat! Akun Aktif</h2>
        <p id="statusText">
            Memproses konfirmasi email Anda...
        </p>

        <a href="login.html" class="btn">Masuk Sekarang</a>
        <a href="index.html" class="sub-link">Kembali ke Beranda</a>
    </div>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        const supabaseUrl = "https://PROJECT.supabase.co";   // GANTI
        const supabaseKey = "PUBLIC_ANON_KEY";               // GANTI
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function prosesKonfirmasi() {
            try {
                const hash = window.location.hash;

                if (!hash || !hash.includes("access_token")) {
                    document.getElementById("statusText").innerText =
                        "Halaman dibuka tanpa token konfirmasi. Jika akun sudah aktif, silakan login.";
                    return;
                }

                const { error } = await supabaseClient.auth.exchangeCodeForSession();

                if (error) {
                    document.getElementById("statusText").innerText =
                        "Konfirmasi gagal atau link sudah pernah digunakan.";
                    return;
                }

                document.getElementById("statusText").innerText =
                    "Email berhasil dikonfirmasi. Mengarahkan ke halaman login...";

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);

            } catch (err) {
                document.getElementById("statusText").innerText =
                    "Terjadi kesalahan saat memproses konfirmasi.";
                console.error(err);
            }
        }

        prosesKonfirmasi();
    </script>

</body>
</html>
